<!DOCTYPE html>
<html>
  <head>
    <title>SAP Sailing Analytics</title>
    <meta content='width = device-width, initial-scale = 2.3, user-scalable = no' name='viewport'>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <meta content='black' name='apple-mobile-web-app-status-bar-style'>
    <link href='iphone-splash-screen.png' rel='apple-touch-startup-image'>
    <link href='sap-sailing-app-icon.png' rel='apple-touch-icon-precomposed'>
    <link href='mobile.css' media='screen' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <form>
      <ul class='overview'>
        <li class='event'>
          <h2>Event: SAP Sailing Analytics</h2>
        </li>
        <li class='current-race'>
          <select>
            <option>Race 1</option>
            <option>Race 2</option>
            <option>Race 3</option>
          </select>
        </li>
        <li class='current-leg'>
          <select>
            <option>Leg 1</option>
            <option>Leg 2</option>
            <option>Leg 3</option>
          </select>
        </li>
      </ul>
    </form>
    <table class='race-table' id='r1-m1'>
      <thead>
        <tr>
          <th colid='1'>
            <span>Rank</span>
          </th>
          <th colid='2'>
            <span>Name</span>
          </th>
          <th colid='3'>
            <span>Gap</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class='odd' rowid='1'>
          <td>1</td>
          <td>EVANS</td>
          <td>20</td>
        </tr>

        </tr>
        <tr class='odd' rowid='7'>

          <td>NIELSEN</td>

        </tr>
