<head>
<title>Add an Event</title>
</head>
<body>
<form method="GET" action="/admin">
  <table>
    <tr>
      <td>Event Name</td><td><input size=80 value="J80 Worlds" name="eventname"/></td>
    </tr>
    <tr>
      <td>Race Name</td><td><input size=80 value="Race 12 (Gold)" name="racename"/></td>
    </tr>
    <tr>
      <td>UDP Port Listening for Expedition Messages</td><td><input size=80 value="7779" name="port"/></td>
    </tr>
    <tr>
      <td><input type="submit" value="Start"/><input type="hidden" name="action" value="receiveexpeditionwind" /></td>
    </tr>
  </table>
</form>
</body>
