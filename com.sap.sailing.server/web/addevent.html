<head>
<title>Add an Event</title>
</head>
<body>
<form method="GET" action="/admin">
  <table>
    <tr>
      <td>Event URL</td><td><input size=80 value="http://www.traclive.dk/simulateconf/j80race12.txt" name="paramURL"/></td>
    </tr>
    <tr>
      <td>Live URI</td><td><input size=80 value="tcp://localhost:4410" name="liveURI"/></td>
    </tr>
    <tr>
      <td>Stored URI</td><td><input size=80 value="tcp://localhost:4411" name="storedURI"/></td>
    </tr>
    <tr>
      <td><input type="submit" value="Add"/><input type="hidden" name="action" value="addevent" /></td>
    </tr>
  </table>
</form>
</body>
