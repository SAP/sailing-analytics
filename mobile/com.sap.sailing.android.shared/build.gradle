apply plugin: 'com.android.library'

android {
    buildToolsVersion "22.0.0"
    compileSdkVersion 22

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
    }

    sourceSets {
        main {
            manifest.srcFile "AndroidManifest.xml"
            java.srcDirs = ["src"]
            res.srcDirs = ["res"]
        }
    }

    signingConfigs {
        stg_debug {
            keyAlias 'stg_debug'
            keyPassword 'stg_debug'
            storeFile file('../android-keystore/STG-debug.jks')
            storePassword 'stg_debug'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.stg_debug
        }
    }
}

dependencies {
    /* support libraries */
    compile 'com.android.support:appcompat-v7:22.0.0'

    /* local dependencies */
    compile project(':java:com.sap.sailing.domain.common')
    compile project(':java:com.sap.sailing.domain.shared.android')
    compile project(':java:com.sap.sailing.server.gateway.serialization.shared.android')
    compile project(':java:com.sap.sse.common')
    compile project(':java:org.json.simple')
    
    /* Google Play Services */
    compile "com.google.android.gms:play-services-location:6.5.87"
    /* all local jar-libs */
    compile fileTree(dir: "libs", include: ["*.jar"])
}
