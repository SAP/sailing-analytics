apply plugin: 'com.android.library'

android {
    buildToolsVersion "21.1.2"
    compileSdkVersion 21

    defaultConfig {
        minSdkVersion 13
        targetSdkVersion 21
    }

    sourceSets {
        main {
            manifest.srcFile "AndroidManifest.xml"
            java.srcDirs = ["src"]
            res.srcDirs = ["res"]
        }
    }

    signingConfigs {
        stg_debug {
            keyAlias 'stg_debug'
            keyPassword 'stg_debug'
            storeFile file('../android-keystore/STG-debug.jks')
            storePassword 'stg_debug'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.stg_debug
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    /* support libraries */
    compile "com.android.support:appcompat-v7:21.0.3"

    /* local dependencies */
    compile project(":java:com.sap.sailing.domain.common")
    compile project(":java:com.sap.sailing.domain.shared.android")
    compile project(":java:com.sap.sailing.server.gateway.serialization.shared.android")
    compile project(":java:com.sap.sse.common")
    compile project(":java:org.json.simple")

    /* all local jar-libs */
//    compile fileTree(dir: "libs", include: ["*.jar"])
}
