apply plugin: 'com.android.library'

android {
    buildToolsVersion "21.1.2"
    compileSdkVersion 21

    defaultConfig {
        minSdkVersion 13
        targetSdkVersion 21
    }

    sourceSets {
        main {
            manifest.srcFile "AndroidManifest.xml"
            java.srcDirs = ["src"]
            res.srcDirs = ["res"]
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    /* support libraries */
    compile "com.android.support:appcompat-v7:21.0.3"
//    compile "com.android.support:multidex:1.0.0"

    compile "com.googlecode.json-simple:json-simple:1.1.1"

    /* local dependencies */
    compile project(":java:com.sap.sailing.domain.common")
    compile project(":java:com.sap.sailing.domain.shared.android")
    compile project(":java:com.sap.sailing.server.gateway.serialization.shared.android")
    compile project(":java:com.sap.sse.common")

    /* all local jar-libs */
    compile fileTree(dir: "libs", include: ["*.jar"], exclude: ["json*.jar"])
}
