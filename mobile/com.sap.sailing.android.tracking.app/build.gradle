apply plugin: "com.android.application"

sourceCompatibility = 1.7
targetCompatibility = 1.7

def packageName = "com.sap.sailing.android.tracking.app"
def verCode = 1

android {
    buildToolsVersion "21.1.2"
    compileSdkVersion 21

    defaultConfig {
        applicationId packageName
        minSdkVersion 14
        targetSdkVersion 21
        versionCode verCode
        versionName "1 - Altitude"
    }

    sourceSets {
        main {
            manifest.srcFile "AndroidManifest.xml"
            java.srcDirs = ["src"]
            res.srcDirs = ["res"]
            assets.srcDirs = ['assets']
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".dev"
            versionNameSuffix ".debug"

            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-project.txt", "../proguard-mobile.txt"
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-project.txt", "../proguard-mobile.txt"
        }
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude "LICENSE.txt"
        exclude "META-INF/maven/com.googlecode.json-simple/json-simple/pom.properties"
        exclude "META-INF/maven/com.googlecode.json-simple/json-simple/pom.xml"
    }
}

dependencies {
    /* support libraries */
    compile "com.android.support:appcompat-v7:21.0.3"

    /* Google Play Services */
    compile 'com.google.android.gms:play-services-location:6.5.87'

    /* local dependencies */
    compile project(":mobile:com.sap.sailing.android.shared")
    compile project(":mobile:google-volley_lib")

    /* all local jar-libs */
    compile fileTree(dir: "libs", include: ["*.jar"])
}

