apply plugin: "com.android.application"

sourceCompatibility = 1.7
targetCompatibility = 1.7

android {
    buildToolsVersion "21.1.2"
    compileSdkVersion 21

    defaultConfig {
        applicationId "com.sap.sailing.racecommittee.app"
        minSdkVersion 13
        targetSdkVersion 21
        versionCode 6
        versionName "6 - Laser"
    }

    sourceSets {
        main {
            manifest.srcFile "AndroidManifest.xml"
            java.srcDirs = ["src"]
            res.srcDirs = ["res"]
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".dev"
            versionNameSuffix ".debug"

            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-project.txt", "../proguard-mobile.txt"
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-project.txt", "../proguard-mobile.txt"
        }
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude "LICENSE.txt"
        exclude ".readme"
        exclude "pom.properties"
        exclude "pom.xml"
    }
}

dependencies {
    /* support libraries */
    compile "com.android.support:appcompat-v7:21.0.3"
    compile "com.android.support:recyclerview-v7:21.0.3"

    /* Google Play Services */
    compile 'com.google.android.gms:play-services:6.1.71'

    /* local dependencies */
    compile project(":mobile:com.sap.sailing.android.shared")

    /* all local jar-libs */
    compile fileTree(dir: "libs", include: ["*.jar"])
}

