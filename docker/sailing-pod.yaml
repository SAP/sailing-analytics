apiVersion: v1
kind: Pod
metadata:
  name: sailing
spec:
  containers:
  - name: sailing
    image: donaldduck70/sapsailing:docker-201811291913
    ports:
    - containerPort: 8888
      name: http-port
    - containerPort: 14888
      name: telnet-port
    env:
    - name: MONGODB_HOST
      value: mongo.default.svc.cluster.local
    livenessProbe:
      httpGet:
        path: /
        port: http-port
      initialDelaySeconds: 10
      periodSeconds: 30
  imagePullSecrets:
  - name: regcred
