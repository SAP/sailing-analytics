---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: sailing-tw2019-master-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: 'true'
spec:
  rules:
  - host: tw2019-master.k8s.sapsailing.com
    http:
      paths:
      - backend:
          serviceName: sailing-tw2019-master-svc
          servicePort: 80
  tls:
  - secretName: tw2019-master-tls-cert
    hosts:
    - tw2019-master.k8s.sapsailing.com
---
