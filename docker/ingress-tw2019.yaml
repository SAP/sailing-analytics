    nginx.ingress.kubernetes.io/app-root: /gwt/Home.html#/event/:eventId=0638352a-e738-4aa1-a011-e488b3195636
spec:
  rules:
  - host: t.k8s.sapsailing.com
    http:
      paths:
      - backend:
