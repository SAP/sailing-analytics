apiVersion: v1
kind: Service
metadata:
  name: {{ template "sailing-replica-service-name" . }}
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: {{ template "sapsailing-app-name" . }} 
    role: {{ .Values.replica.role }}
    environment: {{ .Values.environment }}
  ports:
    - port: 8888
      targetPort: http-port
