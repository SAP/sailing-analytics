---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-ingress-aws-controller
  namespace: default
  labels:
    application: kube-ingress-aws-controller
    component: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      application: kube-ingress-aws-controller
      component: ingress
  template:
    metadata:
      labels:
        application: kube-ingress-aws-controller
        component: ingress
      annotations:
        iam.amazonaws.com/role: arn:aws:iam::296564912668:role/kube-ingress-aws
    spec:
      serviceAccountName: kube-ingress-aws
      containers:
      - name: controller
        image: registry.opensource.zalan.do/teapot/kube-ingress-aws-controller:latest
        env:
        - name: AWS_REGION
          value: eu-central-1
        - name: CUSTOM_FILTERS
          value: tag:kubernetes.io/cluster/shoot--sailing-1--rct6rib3nh=1 tag:kubernetes.io/role/node=1
