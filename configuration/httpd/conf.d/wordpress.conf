<VirtualHost *:443>
	ServerName blog.sapsailing.com
	Use SSL
	CustomLog logs/blog_log combined
	DocumentRoot /home/wordpress/wordpress
	<Directory /home/wordpress/wordpress>
	    Options Indexes FollowSymLinks MultiViews
	    AllowOverride All
	    Order allow,deny
	    allow from all
	</Directory>
</VirtualHost>

