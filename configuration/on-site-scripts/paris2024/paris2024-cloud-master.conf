#
# Use this configuration as user data for a standalone cloud instance in eu-west-3,
# using instance type c5.4xlarge.
#
# ADJUST INSTALL_FROM_RELEASE and enter REPLICATE_MASTER_BEARER_TOKEN!
#
INSTALL_FROM_RELEASE=build-202408041845
SERVER_NAME=paris2024
MONGODB_URI="mongodb://paris-ssh.internal.sapsailing.com:10203/${SERVER_NAME}?replicaSet=paris2024&retryWrites=true&readPreference=nearest"
# with a local /etc/hosts entry mapping security-service.sapsailing.com to 127.0.0.1
REPLICATE_MASTER_BEARER_TOKEN="..."
# Outbound replication to RabbitMQ through SSH tunnel with port forward on port 5673, regularly to rabbit-ap-northeast-1.sapsailing.com
# Can be re-mapped to the RabbitMQ running on sap-p1-2
REPLICATION_HOST=rabbit-eu-west-3.sapsailing.com
USE_ENVIRONMENT=live-master-server
