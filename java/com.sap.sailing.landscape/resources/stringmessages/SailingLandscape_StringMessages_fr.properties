MasterUnavailableMailSubject=Serveur principal de l''ensemble de réplicas {0} temporairement indisponible
MasterUnavailableMailBody=Le serveur principal de l''ensemble de réplicas {0} est temporairement indisponible.\nLa modification de l''accès sera interrompue.\nLes modifications entraînées par un réplica seront mises en file d''attente et seront appliquées lorsque le serveur principal sera de nouveau disponible.\n\nVous recevez cet e-mail car vous disposez des autorisations de gestion pour {0}.\nSi vous ne voulez plus recevoir ces messages, retirez ces autorisations sur https://sapsailing.com/gwt/AdminConsole.html#UserManagementPlace.
MasterAvailableMailSubject=Serveur principal de l''ensemble de réplicas {0} de nouveau disponible
MasterAvailableMailBody=Le serveur principal de l''ensemble de réplicas {0} est de nouveau disponible.\nLa modification de l''accès est de nouveau possible.\nLes modifications en file d''attente vont maintenant être traitées.\n\nVous recevez cet e-mail car vous disposez des autorisations de gestion pour {0}.\nSi vous ne voulez plus recevoir ces messages, retirez ces autorisations sur https://sapsailing.com/gwt/AdminConsole.html#UserManagementPlace.
StartingToArchiveReplicaSetIntoSubject=Début de l''archivage d''un ensemble de réplicas dans {0}
StartingToArchiveReplicaSetIntoBody=Début de l''archivage d''un ensemble de réplicas dans {0}.\nPendant que cette opération est en cours, évitez d''archiver un autre ensemble de réplicas dans la même archive {0}.\nUne fois le contenu importé, il sera comparé à l''original.\nVous recevrez un autre e-mail lorsque cette opération sera terminée.\n\nVous recevez cet e-mail car vous disposez des autorisations de gestion pour {0}.\nSi vous ne voulez plus recevoir ces messages, retirez ces autorisations sur https://sapsailing.com/gwt/AdminConsole.html#UserManagementPlace.
StartingToArchiveReplicaSetSubject=Début de l''archivage de l''ensemble de réplicas {0}
StartingToArchiveReplicaSetBody=Début de l''archivage de l''ensemble de réplicas {0}.\nPendant que cette opération est en cours, merci de ne pas apporter de modifications à {0}.\n Vous recevrez un autre e-mail lorsque ce processus sera terminé.\n\nVous recevez cet e-mail car vous disposez des autorisations de gestion pour {0}.\nSi vous ne voulez plus recevoir ces messages, retirez ces autorisations sur https://sapsailing.com/gwt/AdminConsole.html#UserManagementPlace.
FinishedToArchiveReplicaSetIntoSubject=Archivage d''un ensemble de réplicas dans {0} terminé
FinishedToArchiveReplicaSetIntoBody=L''archivage d''un ensemble de réplicas dans {0} est terminé.\nVous pouvez maintenant archiver d''autres contenus dans {0} si vous le voulez.\n\nVous recevez cet e-mail car vous disposez des autorisations de gestion pour {0}.\nSi vous ne voulez plus recevoir ces messages, retirez ces autorisations sur https://sapsailing.com/gwt/AdminConsole.html#UserManagementPlace.
FinishedToArchiveReplicaSetSubject=Archivage de l''ensemble de réplicas {0} terminé
FinishedToArchiveReplicaSetBody=L''archivage de l''ensemble de réplicas {0} est terminé.\nSi vous en avez fait la demande, l''ensemble de réplicas d''origine a été supprimé.\n\nVous recevez cet e-mail car vous disposez des autorisations de gestion pour {0}.\nSi vous ne voulez plus recevoir ces messages, retirez ces autorisations sur https://sapsailing.com/gwt/AdminConsole.html#UserManagementPlace.
