MasterUnavailableMailSubject=Server primario del set di replica {0} temporaneamente non disponibile
MasterUnavailableMailBody=Il server primario del set di replica {0} è temporaneamente non disponibile.\nL''accesso di modifica sarà sospeso.\nLe modifiche di una replica verranno messe in coda e verranno applicate quando il server primario sarà nuovamente disponibile.\n\nSi riceve questa e-mail perché si dispone di autorizzazioni amministrative per {0}.\nRimuovere queste autorizzazioni in https://sapsailing.com/gwt/AdminConsole.html#UserManagementPlace: se non si desidera ricevere più questi messaggi.
