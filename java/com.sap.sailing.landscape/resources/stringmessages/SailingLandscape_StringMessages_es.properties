MasterUnavailableMailSubject=El servidor principal del conjunto de réplicas {0} está temporalmente no disponible
MasterUnavailableMailBody=El servidor principal del conjunto de réplicas {0} no está disponible temporalmente.\nSe suspenderá el acceso a las modificaciones.\nLas modificaciones realizadas por una réplica se pondrán en cola y se aplicarán cuando el principal vuelva a estar disponible.\n\nEstá recibiendo este correo porque tiene permisos administrativos para {0}.\nRetire esos permisos en https://sapsailing.com/gwt/AdminConsole.html#UserManagementPlace: si ya no desea recibir estos mensajes.
MasterAvailableMailSubject=El servidor principal del conjunto de réplicas {0} vuelve a estar disponible
MasterAvailableMailBody=El servidor principal del conjunto de réplicas {0} está de nuevo disponible.\nDe nuevo es posible modificar el acceso.\nLas modificaciones ahora se procesarán.\n\nEstá recibiendo este correo porque tiene permisos administrativos para {0}.\nRetire esos permisos en https://sapsailing.com/gwt/AdminConsole.html#UserManagementPlace: si ya no desea recibir estos mensajes.
StartingToArchiveReplicaSetIntoSubject=Comenzando a archivar un conjunto de réplicas en {0}
StartingToArchiveReplicaSetIntoBody=Comenzando a archivar un conjunto de réplicas en {0}.\nMientras esto ocurre, absténgase de archivar otro conjunto de réplicas en el mismo archivo {0}.\nUna vez haya importado el contenido, se comparará con el original.\nDebería recibir otro correo electrónico cuando esto haya finalizado.\n\nEstá recibiendo este correo porque tiene permisos administrativos para {0}.\nRetire esos permisos en https://sapsailing.com/gwt/AdminConsole.html#UserManagementPlace: si ya no desea recibir estos mensajes.
StartingToArchiveReplicaSetSubject=Comenzando a archivar conjunto de réplicas {0}
StartingToArchiveReplicaSetBody=Comenzando a archivar un conjunto de réplicas {0}.\nMientras esto esté en curso, no realice ninguna modificación en {0}.\nRecibirá otro correo electrónico cuando este proceso haya finalizado.\n\nEstá recibiendo este correo porque tiene permisos administrativos para {0}.\nRetire esos permisos en https://sapsailing.com/gwt/AdminConsole.html#UserManagementPlace: si ya no desea recibir estos mensajes.
FinishedToArchiveReplicaSetIntoSubject=El archivo de un conjunto de réplicas en {0} ha finalizado
FinishedToArchiveReplicaSetIntoBody=El archivo de un conjunto de réplicas en {0} ha finalizado.\nAhora puede archivar otro contenido en {0} si lo desea.\n\nEstá recibiendo este correo porque tiene permisos administrativos para {0}.\nRetire esos permisos en https://sapsailing.com/gwt/AdminConsole.html#UserManagementPlace: si ya no desea recibir estos mensajes.
FinishedToArchiveReplicaSetSubject=Archivo de conjunto de réplicas en {0} finalizado
FinishedToArchiveReplicaSetBody=El archivo de un conjunto de réplicas {0} ha finalizado.\nSi así lo ha solicitado, el conjunto de réplicas original se ha quitado.\n\nEstá recibiendo este correo porque tiene permisos administrativos para {0}.\nRetire esos permisos en https://sapsailing.com/gwt/AdminConsole.html#UserManagementPlace: si ya no desea recibir estos mensajes.
