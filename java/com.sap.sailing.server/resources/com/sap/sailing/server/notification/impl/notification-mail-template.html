<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<!-- 
    use a css inliner tool like https://putsmail.com/inliner to inline css
 -->
<html>
  <head>
    <title>${title}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
      .linkButton:active{display:inline-block;background-color:#337ab7;border-radius:4px;color:#ffffff;border:1px solid #2e6da4;text-decoration:none}
      .linkButton:visited{display:inline-block;background-color:#337ab7;border-radius:4px;color:#ffffff;border:1px solid #2e6da4;text-decoration:none}
      .linkButton:hover{background-color:#2b618e;border:1px solid #204d74}
    </style>
    
  </head>
  <body marginheight="0" topmargin="0" marginwidth="0" bgcolor="#e3e3e3" offset="0" leftmargin="0" style="background-color: #e3e3e3;">
    <div class="body" style="background-color:#e3e3e3;color:black;padding:40px;max-width:800px;margin:0 auto;margin-bottom:100px;font-family:'Open Sans', sans-serif">
      <div class="main" style="border:1px solid black">
        <div class="headerWrapper" style="background-color:black;font-size:16px;border-bottom:.2em solid #efaa00;color:white">
          <div class="header" style="border:10px solid black">
            <img src="cid:saplogo" class="sapLogo" alt="SAP" style="height:30px;width:auto;float:left"><span class="sailingAnalytics" style="display:inline-block;line-height:16px;border-top:7px solid black;border-bottom:7px solid black;border-left:5px solid black">Sailing Analytics</span>
            <div class="clear" style="clear:both"></div>
          </div>
        </div>
        <div class="contentWrapper" style="background-color:white">
          <div class="content" style="border:20px solid white;border-right:30px solid white;border-left:30px solid white;min-height:200px">
            ${content}
          </div>
          <div class="clear" style="clear:both"></div>
        </div>
      </div>
      <div class="footer" style="margin:30px 10% 200px 10%;text-align:center;font-size:13px">
        <p>${subscription_information}</p>
        <p>${site}</p>
        <p>${footer_links}</p>
      </div>
    </div>
  </body>
</html>
