 -->

<html>
<head>
    <title>${title}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style type="text/css">
        .buttons {
            border-top: 15px solid white;
            border-bottom: 15px solid white;
        }
        .buttonContainer {
            float: left;
            border-top: 10px solid white;
            border-right: 10px solid white;
        }

        .linkButton, .linkButton:active, .linkButton:visited {
            display: inline-block;
            background-color: #337ab7;
            border-radius: 4px;
            color: #ffffff;
            border: 1px solid #2e6da4;
            text-decoration: none;
        }

        .linkButtonContent {
            border: 15px solid #337ab7;
            display: inline-block;
            background-color: #337ab7;
        }

        .linkButton:hover {
            background-color: #2b618e;
            border: 1px solid #204d74;
        }

        .body {
            background-color: #e3e3e3;
            color: black;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            margin-bottom: 100px;
            font-family: 'Open Sans', sans-serif;
        }

        .main {
            border: 1px solid black;
        }

        .headerWrapper {
            background-color: black;
            font-size: 16px;
            border-bottom: .2em solid #efaa00;
            color: white;
        }

        .header {
            border: 10px solid black;
        }

        .contentWrapper {
            background-color: white;
        }

        .content {
            border: 20px solid white;
            border-right: 30px solid white;
            border-left: 30px solid white;
            min-height: 200px;
            font-size: 16px;
        }

        .footer {
            margin: 30px 10% 200px 10%;
            text-align: center;
            font-size: 13px;
        }

        .sapLogo {
            height: 30px;
            width: auto;
            float: left;
        }

        .sailingAnalytics {
            display: inline-block;
            line-height: 16px;
            border-top: 7px solid black;
            border-bottom: 7px solid black;
            border-left: 5px solid black;
        }
        
        .clear {
            clear: both;
        }
        
        .paragraph {
            border-top: 5px solid white;
            border-bottom: 5px solid white;
        }
    </style>
</head>
<body marginheight="0" topmargin="0" marginwidth="0" bgcolor="#e3e3e3" offset="0" leftmargin="0" style="background-color: #e3e3e3;">
<div class="body">
    <div class="main">
        <div class="headerWrapper">
            <div class="header">
                <img src="cid:saplogo" class="sapLogo" alt="SAP"/><span class="sailingAnalytics">Sailing Analytics</span>
                <div class="clear"></div>
            </div>
        </div>
        <div class="contentWrapper">
            <div class="content">
                ${content}
                <div class="buttons">
                    ${buttons}
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="footer">
        <p>${subscription_information}</p>
        <p>${site}</p>
        <p>${footer_links}</p>
    </div>
</div>
</body>
</html>
