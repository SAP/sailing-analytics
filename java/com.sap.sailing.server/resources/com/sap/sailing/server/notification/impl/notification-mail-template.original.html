<html>
<head>
    <title>${title}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style type="text/css">
        .buttonContainer {
            border-top: 10px solid white;
            border-right: 10px solid white;
        }

        .linkButton, .linkButton:active, .linkButton:visited {
            display: inline-block;
            background-color: #337ab7;
            border-radius: 4px;
            color: #ffffff;
            border: 1px solid #2e6da4;
            text-decoration: none;
        }

        .linkButtonContent {
            border: 15px solid #337ab7;
            display: inline-block;
            background-color: #337ab7;
        }

        .linkButton:hover {
            background-color: #2b618e;
            border: 1px solid #204d74;
        }

        .body {
            background-color: #e3e3e3;
            color: black;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            margin-bottom: 100px;
            font-family: 'Open Sans', sans-serif;
        }

        .main {
            border: 1px solid black;
            background-color: white;
        }

        .header {
            padding: 0;
            margin: 0;
            background-color: black;
            border-color: black;
            width: 100%;
            border-bottom: 3px solid #efaa00;
        }

        .content {
            padding: 0;
            margin: 0;
            background-color: white;
            border-color: white;
            min-height: 200px;
            font-size: 16px;
            width: 100%;
            border-top: 20px solid white;
            border-bottom: 20px solid white;
        }

        .footer {
            margin: 30px 10% 200px 10%;
            text-align: center;
            font-size: 13px;
        }

        .sapLogo {
            height: 30px;
            width: 60px;
        }

        .sailingAnalytics {
            color: white;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
        }
        
        .paragraph {
            border-top: 5px solid white;
            border-bottom: 5px solid white;
        }
    </style>
</head>
<body marginheight="0" topmargin="0" marginwidth="0" bgcolor="#e3e3e3" offset="0" leftmargin="0" style="background-color: #e3e3e3;">
<div class="body">
    <div class="main">
        <table class="header" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td height="10" colspan="4"></td>
            </tr>
            <tr>
                <td width="10"></td>
                <td width="65" valign="top"><img src="cid:saplogo" class="sapLogo" alt="SAP"/></td>
                <td width="auto" valign="middle" class="sailingAnalytics">Sailing&nbsp;Analytics</td>
                <td width="10"></td>
            </tr>
            <tr>
                <td height="10" colspan="4"></td>
            </tr>
        </table>
        <table class="content" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="30"></td>
                <td width="auto">${content}</td>
                <td width="30"></td>
            </tr>
            <tr>
                <td height="20" colspan="3"></td>
            </tr>
            <tr>
                <td width="30"></td>
                <td width="auto">${buttons}</td>
                <td width="30"></td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <p>${subscription_information}</p>
        <p>${site}</p>
        <p>${footer_links}</p>
    </div>
</div>
</body>
</html>
