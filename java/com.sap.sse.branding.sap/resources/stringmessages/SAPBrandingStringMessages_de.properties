solutions5Title=SAP Sailing Buoy Pinger
contentSolutions5=Mit der SAP Sailing Buoy Pinger App für Android Telefone, können Wettfahrtleiter die Auslage der Kursmarken sowie die Kommunikation mit den Tonnenlegern vereinfachen \u2013 überall und jederzeit. Diese App verbindet sich mit der SAP Sailing Analytics Lösung und ermöglicht Wettfahrtleitern die geografische Position ihrer Kursmarken zu erfassen. Dies ermöglicht es teilnehmenden Seglern die App Sail Insight powered by SAP bei einer Regatta zu verwenden.
