solutions4Title=Sail Insight powered by SAP
contentSolutions4=Mit der Sail Insight App powered by SAP können Regattasegler jetzt einfacher denn je am GPS-Tracking von Regatten verschiedener Formate teilnehmen sowie selbst Regatten zum Tracken anlegen und verwalten. Es werden Regatten in Einheitsklassen sowie verschiedenen Handicap-Varianten unterstützt, wobei ORC Polar Curve Scoring (PCS) bald angeboten werden wird. Die App nutzt die SAP Sailing Analytics Cloud-Lösung, die Segler, Trainer und Fans gleichermaßen in die Lage versetzt, informative und umfassende Performance-Analysen durchzuführen.
