<html>
<head>
<title>Igtimi</title>
<script> 
  function loadAndReplace() { 
        var request = new XMLHttpRequest();
        var base64 = window.location.href.substring(window.location.href.lastIndexOf("?")+1);
        var target = atob(base64);
        console.log("decode post target " + base64 + " -> " + target);
        request.open("POST", target); 
        request.setRequestHeader("X-SAPSSE-Forward-Request-To","master");
        request.addEventListener("load", function(event) {
                if (request.status >= 200 && request.status < 300) { 
                        document.getElementById("body").innerHTML = request.responseText; 
                } else {
                        document.getElementById("body").innerHTML = "<b>error reading data from server</b>"; 
                }
        }); 
        request.send(); 
  }
 
  function refresh() {
        loadAndReplace(); 
  }
</script>
</head>
<body id="body" onload="refresh()" >
</body>
</html>
