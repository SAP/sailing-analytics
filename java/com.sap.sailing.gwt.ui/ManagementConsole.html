<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SAP Sailing" />
    <meta property="og:description" content="Help sailors analyze performance and optimize strategy &#8226; Bring fans closer to the action
        &#8226; Provide the media with information and insights to deliver a greater informed commentary" />
    <meta property="og:image" content="https://s3-eu-west-1.amazonaws.com/media.sapsailing.com/2014/505Worlds/Images_Homepage/505Worlds2014_eventteaser.jpg" />
    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link rel="shortcut icon" type="image/x-icon" href="images/sap${applicationScope['clientConfigurationContext.whitelabeled']}.ico" />


    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>${applicationScope['clientConfigurationContext.SAP']}Sailing Analytics Administration Console</title>
    
    <!-- AdminConsole is not prepared to work with nomalize. -->
    <!-- <link rel="stylesheet" type="text/css" href="/sailing-normalize-3.0.2.cache.css"> -->
    <link rel="stylesheet" type="text/css" href="/clean/sailing-clean-1.0.cache.css">
    <link rel="stylesheet" type="text/css" href="/sailing-fontface-1.0.cache.css">
    <link rel="stylesheet" type="text/css" href="SettingsDialog.css">
    <link rel="stylesheet" type="text/css" href="AdminConsole.css">
    
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

  
    <!-- Client-side QR code generation -->
    <script type="text/javascript" src="qrcode/qrcode.min.js"></script>
    <script>
       document.clientConfigurationContext = {
            debrandingActive: ${applicationScope['clientConfigurationContext.debrandingActive']}
       };
    </script>
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="com.sap.sailing.gwt.managementconsole.ManagementConsole/com.sap.sailing.gwt.managementconsole.ManagementConsole.nocache.js"></script>

    <!-- Loading Indicator -->
        <style type="text/css">
    .loading {
        position: absolute;
        top: 80px;
        bottom: 0;
        left: 0;
        right: 0;
        font-size: 120%;
    }
    .loading > .sapsailing {
        margin: 40px;
        color: #008fcc;
        font-weight: bold;
    }
    .loading > .waitmessage {
        margin: 60px 40px;
    }
    
    .signal {
        border:3px solid #6a6a6a;
        border-radius: 50%;
        position: relative;
        height:300px;
        width:300px;
        margin: 0px auto;
        opacity:0;
        -webkit-animation: pulsate 2s ease-out;
                animation: pulsate 2s ease-out;
        -webkit-animation-iteration-count:infinite;
                animation-iteration-count:infinite;
        -webkit-transform: translate(-50%, -50%);
    }

    @-webkit-keyframes pulsate {
        0% {
          -webkit-transform:scale(.1);
                  transform:scale(.1);
          opacity: 0.0;
        }
        50% {
          opacity:1;
        }
        100% {
          -webkit-transform:scale(1.2);
                  transform:scale(1.2);
          opacity:0;
        }
    }
    
    @keyframes pulsate {
        0% {
          -webkit-transform:scale(.1);
                  transform:scale(.1);
          opacity: 0.0;
        }
        50% {
          opacity:1;
        }
        100% {
          -webkit-transform:scale(1.2);
                  transform:scale(1.2);
          opacity:0;
        }
    }
    </style>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

        <div id="loading" class="loading">
        <p class="sapsailing">${applicationScope['clientConfigurationContext.SAP']}Sailing Analytics</p>
        <p class="waitmessage">Loading, please wait...</p>
        <div class="signal"></div>
    </div>
  </body>
</html>
