sapInSailing=SAP 航海应用
contentSapInSailing1=Sailing 为 SAP 提供了一个理想的平台来展示解决方案，并以前所未有的方式进行这项运动。SAP 参与这项运动，并通过提供工具来改变航海体验，这些工具：
contentSapInSailing2=帮助水手分析性能和优化策略
contentSapInSailing3=让航海爱好者更近距离地感受这项运动
contentSapInSailing4=向媒体提供信息和见解，从而发表更明智的评论
contentSapInSailing5=SAP 长期参与航海运动，与多个团队和航海赛事建立了合作关系，包括：
contentSapInSailing6=Travemünder Woche 的官方技术合作伙伴 
contentSapInSailing7=欧洲帆船联赛的技术合作伙伴
contentSapInSailing8=SAP 极限帆船队的冠名赞助商
contentSapInSailing9=极限帆船系列赛的官方技术合作伙伴
contentSapInSailing10=德国国家帆船队、德国奥迪帆船队的金牌合作伙伴
contentSapInSailing11=全球最大规模帆船比赛 Kieler Woche (Kiel Week) 的金牌合作伙伴
contentSapInSailing12=SAP 505 世界锦标赛冠名赞助商

solutionsSAPText1=通过对比赛排名、速度、策略、方位等进行实时分析，SAP 可以帮助简化和阐明航海运动的复杂性。
solutionsSAPText2=SAP Sailing Analytics 利用云和内存技术、实时处理 GPS 和风力测量数据，以及在可以从任意位置访问的各个前端上对内容进行可视化，提供对航海世界的见解和了解。
solutionsRaceText=SAP Race Committee 应用程序通过自动化和简化赛事组织者的手动任务并在举行帆船赛事期间实现沟通，为其提供了更高的效率和控制。Race Committee 应用程序有助于简化赛事的举行和管理，帮助赛事委员会更加智能地举办比赛。
solutionsPostText=访问帆船比赛中收集的数据让水手和教练有机会评估和分析其表现，从而有助于制定策略并在帆船赛事中发挥更高水平。 <br> SAP Business Analytics 解决方案为水手、教练、帆船爱好者和媒体提供了工具来浏览和评估多个季节和赛事的历史数据。 SAP HANA 平台能够以一种简单、快速、高效的方式让他们了解表现模式、趋势和水手资料，以优化其自身表现以及为今后的赛事制定成功策略。
solutionsTrainingText=STG Training Diary 支持在水上训练、体能训练、帆船作业、心理、理论以及培训或旅行等其他活动方面对运动员的体能情况和训练进行日常记录和分析。
solutionsSimulatorText=在帆船比赛中，选择正确的策略可以提供巨大的竞争优势。Strategy Simulator 简化了多种风力情况和水流下最佳航行策略的制定过程。由于风和水流在模拟中会随时改变，甚至可以针对不确定的天气条件来轻松评估策略的稳固性。


