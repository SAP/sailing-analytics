oneDesignRankingMetricDescription=Einheitsklasse: Das erste Boot, das die Ziellinie überquert, gewinnt.\nRangfolge während der Wettfahrt beruht auf windwärtigen (Kreuz/Vorwind) bzw. kurswärtigen Positionen
orcPerformanceCurveRankingMetricDescription=ORC Polar Curve (seit 2015): Aufwendiges Handicap-System, das jedem Teilnehmer erwartete Geschwindigkeiten für bestimmte Winkel eines Bahnschenkels zum Wind zuteilt.\nAuf dieser Grundlage wird der sogenannte "implizierte Wind" bestimmt,\nalso der Wind, den der Teilnehmer gehabt haben müßte, um die Strecke in der vorliegenden Zeit zu segeln.\nDer höchste implizierte Windwert wird ermittelt; für alle Teilnehmer wir dieser Wert auf ihre Polar Curve übertragen, ergibt eine erlaubte Zeit, die dann mit der tatsächlich gesegelten Zeit verglichen wird. Die Differenz wird zur gesegelten Zeit des Bootes mit dem kleinsten GPH addiert und ergibt die korrigierte Zeit. 
orcPerformanceCurveByImpliedWindRankingMetricDescription=ORC Polar Curve nach impliziertem Wind (vor 2015): Aufwendiges Handicap-System, das jedem Teilnehmer erwartete Geschwindigkeiten für bestimmte Winkel eines Bahnschenkels zum Wind zuteilt.\nAuf dieser Grundlage wird der sogenannte "implizierte Wind" bestimmt,\nalso der Wind, den der Teilnehmer gehabt haben müßte, um die Strecke in der vorliegenden Zeit zu segeln.\nDieser "implizierte Wind" ist die Grundlage für die Plazierungen\nund kann zu jeder Zeit während Wettfahrt bestimmt werden.
orcPerformanceCurveLeaderForBaselineRankingMetricDescription=ORC Polar Curve (seit 2015): Aufwendiges Handicap-System, das jedem Teilnehmer erwartete Geschwindigkeiten für bestimmte Winkel eines Bahnschenkels zum Wind zuteilt.\nAuf dieser Grundlage wird der sogenannte "implizierte Wind" bestimmt,\nalso der Wind, den der Teilnehmer gehabt haben müßte, um die Strecke in der vorliegenden Zeit zu segeln.\nDer höchste implizierte Windwert wird ermittelt; für alle Teilnehmer wir dieser Wert auf ihre Polar Curve übertragen, ergibt eine erlaubte Zeit, die dann mit der tatsächlich gesegelten Zeit verglichen wird. Die Differenz wird zur gesegelten Zeit des führenden Bootes addiert und ergibt die korrigierte Zeit.
timeOnTimeAndDistanceRankingMetricDescription=Time-on-Time / Time-on-Distance: Abschließende Rangreihenfolge nach korrigierter Zeit;\nDie Zeit wird korrigiert, indem ein optionaler Faktor an die tatsächlich gesegelte Zeit angebracht wird;\nZusätzlich kann eine optionale erwartete Zeit pro Seemeile, skaliert auf die Renndistanz, subtrahiert werden, angewandt auf die Kurslänge\nWährend der Wettfahrt wird die Rangreihenfolge anhand der korrigierten erwarteten Zeit bei Ankunft an der Position\ndes jetzt absolut in Führung liegenden Teilnehmers bestimmt,\nbasierend auf dem durchschnittlichen VMG/VMC des momentanen Bahnschenkels
