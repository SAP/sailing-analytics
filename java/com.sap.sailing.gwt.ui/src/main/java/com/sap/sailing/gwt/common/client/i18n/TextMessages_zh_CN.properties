sapInSailing=SAP in Sailing
contentSapInSailing1=SAP 凭借此航行应用提供完美的平台，向用户展示解决方案，并以前所未有的顺畅速度呈现体育赛事。 SAP 通过提供各种工具转换其在参与此项运动中获得的航行经验，这些工具：
contentSapInSailing2=帮助水手分析表现并优化策略
contentSapInSailing3=让粉丝近距离直击运动
contentSapInSailing4=为媒体提供信息和见解，从而提供深度评论
contentSapInSailing5=SAP 长期参与航行运动，并成立了跨越团队和比赛的组合，包括：
contentSapInSailing6=特拉沃明德周的官方技术合作伙伴
contentSapInSailing7=欧洲帆船联盟的技术合作伙伴
contentSapInSailing8=SAP 极限帆船队的冠名赞助商
contentSapInSailing9=极限帆船系列赛的官方技术合作伙伴
contentSapInSailing10=德国国家帆船队 - 德国奥迪帆船队的优选合作伙伴
contentSapInSailing11=世界上最大的帆船盛事“基尔周”的优选合作伙伴
contentSapInSailing12=SAP 5O5 世界锦标赛的冠名赞助商

solutionsSAPText1=通过实时分析比赛轮次排名、速度、操作和航向角等，SAP 可简化此复杂的航行运动，使其浅显易懂。
solutionsSAPText2=SAP Sailing Analytics 利用云和内存技术实时处理 GPS 和风力测量数据，并在可从任何地方访问的前端显示，让用户全面、透彻地了解航行运动。
solutionsRaceText=SAP Race Committee 应用通过自动化及简化赛事主办机构在航行比赛期间的人工作业和沟通，实现更高的效率和控制能力。 Race Committee 应用简化举办和管理比赛活动的操作，使竞赛委员会的操作更加智能。
solutionsPostText=水手通过访问航行活动期间收集的数据评估和分析其表现，帮助他们制定策略和优化航行方案。<br> SAP Business Analytics 解决方案为水手、教练、粉丝和媒体提供跨比赛和轮次浏览和分析历史数据的工具。 SAP HANA 通过简单、快速和高效的方式使其了解表现模式、趋势和水手资料，从而提高自己的表现并为今后的比赛制定成功的策略。
solutionsTrainingText=STG Training Diary 可每天记录和分析运动员的身体状况，在水上训练、体能训练、船艇工作、心理、理论以及教育或旅行等其他活动领域的训练力度。
solutionsSimulatorText=选择正确的策略可在比赛期间极大地提高竞争优势。 策略模拟器为不同的风力条件和水流简化确定最佳的航行策略。 由于可以在模拟中即时更改风和水流，即便在不确定的天气条件下，也可以轻松地评估策略的稳健性。

autoPlayerConfiguration=自动播放器配置

