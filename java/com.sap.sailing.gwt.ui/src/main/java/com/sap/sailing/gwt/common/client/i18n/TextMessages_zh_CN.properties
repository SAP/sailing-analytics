contentSapSailingRaceManager=SAP Sailing Race Manager 通过自动化及简化赛事主办机构在航行比赛期间的人工作业和沟通，实现更高的效率和控制能力。 Race Committee 应用简化举办和管理比赛活动的操作，使竞赛委员会的操作更加智能。
sapSailingRaceManagerReadMore=了解更多

sapSailingInSight=SAP Sailing InSight
contentSapSailingInSight=With the SAP Sail InSight mobile app for Android phones, sailboat racers can manage their regatta participation and performance anywhere and anytime. This app connects to the SAP Sailing Analytics solution and enables racers to sign in to an SAP Sail InSight-enabled regatta, track their location together with performance indicators like speed or distance sailed, and analyze their performance.
sapSailingInSightReadMore=Learn More

sapSailingBuoyPinger=SAP Sailing Buoy Pinger
contentSapSailingBuoyPinger=With the SAP Sailing Buoy Pinger mobile app for Android phones, sailboat race managers can simplify the positioning of race marks and communication with the mark layers anywhere and anytime. This app connects to the SAP Sailing Analytics solution and allows regatta managers to track the geographical position of their race marks, enabling the use of the SAP Sail InSight mobile app by sailors participating in the regatta.
sapSailingBuoyPingerReadMore=Learn More

