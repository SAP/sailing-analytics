contentSapSailingAnalytics1=通过实时分析比赛轮次排名、速度、操作和航向角等，SAP 可简化此复杂的航行运动，使其浅显易懂。
contentSapSailingAnalytics2=SAP Sailing Analytics 利用云和内存技术实时处理 GPS 和风力测量数据，并在可从任何地方访问的前端显示，让用户全面、透彻地了解航行运动。
