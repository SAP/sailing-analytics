scoringSchemeHighPointEssOverall12Description=Score en points. Le vainqueur d''un Act totalise 12 points, le 2e - 11 points, etc. En cas d''égalité au classement général des Extreme Sailing Series, la victoire est accordée au concurrent ayant remporté le plus d''Act. Si l''égalité persiste, le résultat obtenu au dernier Act sera utilisé.
