sapInSailing=SAP in Sailing
contentSapInSailing1=Pour SAP, la voile est une plate-forme idéale pour présenter des solutions et permettre à la discipline d''atteindre une autre dimension. L''engagement de SAP dans cette discipline a transformé l''expérience de la voile grâce à des outils qui :
contentSapInSailing2=- aident les marins à analyser leur performance et à optimiser leur stratégie
contentSapInSailing3=- rapprochent les amateurs du feu de l''action
contentSapInSailing4=- mettent à disposition des médias des informations et des analyses permettant d''étoffer les commentaires qui accompagnent les manifestations
contentSapInSailing5=L''engagement de SAP dans le sport de la voile est de longue date, porte sur de nombreuses équipes et régates avec un portefeuille élargi qui comprend :
contentSapInSailing7=Partenaire technologique de la Ligue Européenne de Voile
contentSapInSailing8=Sponsor principal du SAP Extreme Sailing Team
contentSapInSailing9=Partenaire technologique officiel des Extreme Sailing Series
contentSapInSailing10=Partenaire de la régate la plus grande au monde, Kieler Woche (semaine de Kiel)
contentSapInSailing11=Partenaire technologique de la Sailing Champions League
contentSapInSailing12=Sponsor principal de la compétition SAP 5O5 World Championships
contentSapInSailing13=Partenaire technologique officiel de WORLD SAILING
sapSailingAnalyticsTitle=SAP Sailing Analytics
contentSapSailingAnalytics1=Grâce aux analyses en temps réel des classements de course, vitesses, manœuvres, directions etc., SAP contribue à lever le mystère de la discipline complexe qu''est la voile, et à faciliter son approche.
contentSapSailingAnalytics2=Grâce aux analyses de la solution SAP Sailing Analytics, le monde de la voile gagne en transparence. Les éléments clés sont l''utilisation du Cloud et des technologies du traitement des données en mémoire vive, le traitement des données de GPS et de mesures de vent en temps réel ainsi que la visualisation de ces contenus sur différents types frontend, accessibles partout.
sapSailingAnalyticsReadMore=En savoir plus
sapSailingRaceManager=SAP Sailing Race Manager
contentSapSailingRaceManager=Grâce à la solution SAP Sailing Race Manager, les organisateurs de courses peuvent être plus efficaces et garder plus facilement la main. Leurs tâches manuelles sont automatisées et simplifiées, tout comme la communication pendant les régates de voile en cours. L''application destinée au comité de course contribue à faciliter la mise en œuvre et la gestion des manifestations de courses pour un déroulement plus souple des compétitions.
sapSailingRaceManagerReadMore=En savoir plus
sapSailInSight=Sail Insight powered by SAP
contentSapSailInSight=Grâce à l''application Sail Insight powered by SAP, les participants aux courses à la voile peuvent configurer et gérer la localisation via GPS pour différentes régates encore plus facilement. Une configuration tout comme des régates handicap à numéro unique sont actuellement prises en charge, et bientôt aussi l''attribution des points à l''aide de la courbe de performance ORC. Cette application mobile se connecte à la solution Cloud SAP Sailing Analytics et permet aux compétiteurs, à leurs coachs et à leurs supporteurs d''analyser leurs performances avec un ensemble de fonctionnalités complet et unique en son genre.
sapSailInSightReadMore=En savoir plus
sapSailingBuoyPinger=SAP Sailing Buoy Pinger
contentSapSailingBuoyPinger=L''application mobile SAP Sailing Buoy Pinger pour Android permet aux organisateurs de courses à la voile de simplifier le positionnement des marques de course ainsi que la communication avec les positionneurs des marques, à tout moment, où qu''ils soient. Cette application se connecte à la solution SAP Sailing Analytics et permet aux organisateurs de régates de suivre la position géographique de leurs marques de course. Cette connexion permet en outre aux sportifs participant à la régate d''utiliser l''application mobile SAP Sail Insight powered by SAP.
sapSailingBuoyPingerReadMore=En savoir plus
strategySimulator=Simulateur de stratégies
contentStrategySimulator=Opter pour la bonne stratégie peut procurer un avantage significatif pendant une course. Le simulateur de stratégies simplifie la détermination de la meilleure stratégie de navigation pour différentes conditions de vent et courants d''eau. Comme les données de vent et de courant peuvent être modifiées directement au cours de la simulation, la solidité d''une stratégie peut être facilement évaluée même en cas de conditions météorologiques incertaines.
