oneDesignRankingMetricDescription=Monotype : le vainqueur est le premier à franchir la ligne.\nLe classement se base sur les positions au vent (dans le lit du vent/vent arrière) ou en fonction de la position dans la course (jusqu''à atteindre un point).
orcPerformanceCurveRankingMetricDescription=Courbe de performance ORC : procédé de distribution des handicaps sophistiqué qui accorde des compensations de temps en fonction d''un VPP/polaire, en partant d''angles de portions de parcours prédéfinis par rapport au vent ;\nla valeur de vent implicite la plus élevée est déterminée ; tous les bateaux sont classés par un mappage de cette valeur la plus élevée du vent implicite sur leurs courbes de performance, déterminant ainsi la compensation qui leur est accordée pour ce vent implicite\n, ensuite, calculant le delta par rapport au temps écoulé de la course de leur bateau. Le temps total calculé est déterminé en utilisant le temps écoulé de la course du bateau avec la valeur GPH la moins élevée comme valeur de référence.
orcPerformanceCurveByImpliedWindRankingMetricDescription=Courbe de performance ORC : procédé de distribution des handicaps sophistiqué qui accorde des compensations de temps en fonction d''un VPP/polaire, en imaginant des angles de portions de parcours prédéfinis par rapport au vent.\nEn fonction de ces compensations, un "vent implicite" est calculé et sert de base au classement.\nLe vent implicite peut être calculé à n''importe quel moment dans la course et sert alors de base pour le classement dans la course.
orcPerformanceCurveLeaderForBaselineRankingMetricDescription=Courbe de performance ORC : procédé de distribution des handicaps sophistiqué qui accorde des compensations de temps en fonction d''un VPP/polaire, en partant d''angles de portions de parcours prédéfinis par rapport au vent ;\nla valeur de vent implicite la plus élevée est déterminée ; tous les bateaux sont classées par un mappage de cette valeur la plus élevée du vent implicite sur leurs courbes de performance, déterminant ainsi la compensation qui leur est accordée pour ce vent implicite\n, ensuite, calculant le delta par rapport au temps écoulé de la course de leur bateau. La valeur de référence pour les temps ajustés est le bateau avec le temps ajusté relatif le moins élevé.
timeOnTimeAndDistanceRankingMetricDescription=Temps sur temps/Temps sur distance : classement final par temps calculé ;\nle temps est calculé en appliquant, de façon facultative, un facteur au temps réel (1.0 par défaut)\net en soustrayant une compensation en secondes par mille marin,\nappliqué à la longueur de la course.\nLe classement est effectué sur la base de l''arrivée estimée selon la position actuelle du bateau le plus rapide\nen supposant le VMG/VMC moyen.
