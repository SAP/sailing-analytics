scoringSchemeHighPointFirstGetsTenOrEightDescription=Score en points. Le vainqueur totalise 10 points, le deuxième 9, etc. En cas d''égalité, la victoire est accordée au concurrent qui a gagné le plus de courses. Si l''égalité persiste, la victoire est accordée en fonction du classement dans la dernière course.
