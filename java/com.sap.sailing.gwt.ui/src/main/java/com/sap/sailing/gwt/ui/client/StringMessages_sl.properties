orcPerformanceCurveRankingMetricDescription=Krivulja uspešnosti ORC: napredna shema hendikepiranja, ki dodeljuje časovne popravke na podlagi VPP/polarnega diagrama ob upoštevanju vnaprej določenih kotov glede na veter v plovih;\ndoločena je najvišja vrednost nakazanega vetra; vse jadrnice so razvrščene s preslikavo tega najvišjega nakazanega vetra njihovim krivuljam uspešnosti, kar določa njihov popravek\nza nakazani veter, nakar je izračunana delta pretečenega časa. Skupni čas je izračunan s pretečenim časom jadrnice in najmanjšim GPH-jem kot izhodiščno vrednostjo.
