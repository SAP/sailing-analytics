contentSapSailingRaceManager=SAP Sailing Race Manager organizatorjem plovov prinaša večjo učinkovitost in nadzor, saj avtomatizira in poenostavlja opravila, ki jih sicer izvajajo ročno, in komunikacijo med regatami. Aplikacija Race Committee pomaga poenostaviti izvajanje in upravljanje dogodkov med plovi, da lahko regatni odbori pametneje opravljajo svoje delo.
sapSailingRaceManagerReadMore=Več o tem
sapSailInSight=Sail Insight s tehnologijo SAP
contentSapSailInSight=Z aplikacijo Sail Insight s tehnologijo SAP se lahko jadralci še lažje pridružijo, nastavijo in upravljajo GPS-sledenje za regate v različnih oblikah. Trenutno so podprte regate razreda One Design in regate z enomestnim hendikepom, kmalu pa prihaja še točkovanje glede na krivuljo uspešnosti ORC (PCS). Mobilna aplikacija se poveže z oblakom SAP Sailing Analytics, s katerim lahko jadralci, trenerji in navdušenci analizirajo nastope z bogatim naborom funkcij brez primere.
sapSailInSightReadMore=Več o tem
sapSailingBuoyPinger=SAP Sailing Buoy Pinger
contentSapSailingBuoyPinger=Z mobilno aplikacijo SAP Sailing Buoy Pinger za telefone s sistemom Android lahko vodje jadralnega tekmovanja poenostavijo postavitev oznak za plove ter komunikacijo s sloji oznak – vedno in povsod. Ta aplikacija se poveže z rešitvijo SAP Sailing Analytics in vodjem regat omogoča, da sledijo geografskim položajem oznak za plove, jadralcem, ki sodelujejo v regati, pa omogoča uporabo mobilne aplikacije SAP Sail Insight s tehnologijo SAP.
