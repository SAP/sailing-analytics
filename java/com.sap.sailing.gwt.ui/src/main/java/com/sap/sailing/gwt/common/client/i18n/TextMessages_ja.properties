sapInSailing=SAP in Sailing
contentSapInSailing1=セーリングは、SAP にとってソリューションを紹介するためのプラットフォームとしてうってつけのものであり、これまでになかったやり方でスポーツの運営を支援しています。SAP によるスポーツへの関与は、以下のことを行うツールを提供することによってセーリングから得られる体験を別次元のものに変えました。
contentSapInSailing2=パフォーマンスの分析と戦略の最適化でセーラーを支援します
contentSapInSailing3=アクションをファンにとって身近なものにします
contentSapInSailing4=情報豊富なすばらしい解説を行うための情報とインサイトを報道関係者に提供します
contentSapInSailing5=SAP は、長年にわたりセーリングに関与しており、以下のようなチームおよびレガッタと関係を構築してきました。
contentSapInSailing6=Travemünder Woche の公式テクノロジーパートナー
contentSapInSailing7=欧州セーリング連盟 (European Sailing Leagues) のテクノロジーパートナー
contentSapInSailing8=SAP Extreme Sailing Team のタイトルスポンサー
contentSapInSailing9=Extreme Sailing Series の公式テクニカルパートナー
contentSapInSailing10=ドイツ代表セーリングチームである Audi Sailing Team Germany のプレミアムパートナー
contentSapInSailing11=世界最大のレガッタである Kieler Woche (Kiel Week) のプレミアムパートナー
contentSapInSailing12=SAP 5O5 World Championships のタイトルスポンサー

solutionsSAPText1=レースランキング、速力、操縦、ベアリングなどに関係するリアルタイム分析を提供することにより、SAP はセーリングという複雑なスポーツを簡略に分かりやすく説明することをお手伝いしています。
solutionsSAPText2=SAP Sailing Analytics は、クラウドおよびインメモリ技術を活用し、リアルタイムで GPS および風計測データを処理し、どこからでもアクセスできるさまざまなフロントエンドでコンテンツを視覚化することによってセーリングの世界にインサイトと透明性を提供します。
solutionsRaceText=SAP Race Committee アプリは、セーリングレガッタ運営中にレース組織者が手動で行う作業や連絡業務を自動化／簡略化することによって効率と統制を向上させます。Race Committee アプリは、レースイベントの運営／管理業務を簡略化するのに役立ち、レース委員会がより円滑に運営されるよう支援します。
solutionsPostText=セーリングイベントで収集されたデータへのアクセスにより、戦略の策定や帆走の向上を支援するためにセーラーがそのパフォーマンスを評価および分析するための機会が提供されます。<br>SAP Business Analytics ソリューションは、多くのレガッタおよびレースを横断して履歴データを照会および分析するツールをセーラー、コーチ、ファン、そして報道関係者に提供します。SAP HANA は、こうした人たちが自身のパフォーマンスを最適化し、予定されているレガッタのために成功を収める戦略を策定するために簡単、迅速、かつ効率的な方法でパフォーマンスのパターン、傾向、およびセーラーのプロファイルを知ることを可能にします。
solutionsTrainingText=STG Training Diary は、選手の体調、ならびに水上トレーニング、身体的トレーニング、操艇、メンタル、理論、さらに教育や移動などのその他の活動の領域におけるトレーニングへの取り組みの日々の記録および分析をサポートします。
solutionsSimulatorText=適切な戦略を選択すれば、レース中に大きな競争上の優位性を得ることが可能です。Strategy Simulator により、さまざまな風況および水流に対して最良のセーリング戦略を決定することが容易になります。風と水流をシミュレーションで直ちに変更することができるため、不確かな気象条件に対しても戦略の確かさを簡単に評価することができます。

