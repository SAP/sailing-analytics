oneDesignRankingMetricDescription=Монотип: первый пересекший линию побеждает;\nранги в гонке основаны на позиции к ветру (наветренная/подветренная) или позиции на курсе (полный ветер)
orcPerformanceCurveRankingMetricDescription=Кривая эффективности ORC: сложная схема гандикапа, предоставляющая фору с учетом VPP/полярных данных для предварительно определенных углов отрезков к ветру;\nнаибольшее значение предполагаемого ветра определено; все лодки ранжируются путем сопоставления этого наибольшего предполагаемого ветра с кривыми эффективности, определения допусков для предполагаемого ветра\nи расчета дельты от прошедшего времени. Общее рассчитанное время вычисляется по прошедшему времени лодки с наибольшим GPH в качестве базовой линии.
orcPerformanceCurveByImpliedWindRankingMetricDescription=Кривая эффективности ORC: сложная схема гандикапа, предоставляющая фору с учетом VPP/полярных данных для предварительно определенных углов отрезков к ветру;\nна основе этих допусков рассчитывается "предполагаемый ветер", используемый как основа для ранжирования.\nПредполагаемый ветер можно рассчитать в любое время в ходе гонки, поэтому он является основой для ранжирования в гонке.
orcPerformanceCurveLeaderForBaselineRankingMetricDescription=Кривая эффективности ORC: сложная схема гандикапа, предоставляющая фору с учетом VPP/полярных данных для предварительно определенных углов отрезков к ветру;\nнаибольшее значение предполагаемого ветра определено; все лодки ранжируются путем сопоставления этого наибольшего предполагаемого ветра с кривыми эффективности, определения допусков для предполагаемого ветра\nи расчета дельты от прошедшего времени. Базовой линией для скорректированного времени является лодка с наименьшим относительным скорректированным временем.
timeOnTimeAndDistanceRankingMetricDescription=Время-время/Время-дистанция: окончательное ранжирование по расчетному времени;\nвремя рассчитывается путем необязательного применения коэффициента к фактическому времени (по умолчанию 1,0)\nи вычитания допуска в секундах на морскую милю\nк длине курса.\nРанги в гонке основаны на ожидаемом прибытии на текущую позицию самой быстрой лодки\nс учетом средних значений VMG/VMC текущего отрезка.
