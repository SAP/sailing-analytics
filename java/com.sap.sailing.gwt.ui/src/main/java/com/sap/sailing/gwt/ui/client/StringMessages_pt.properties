oneDesignRankingMetricDescription=One-Design: o primeiro a passar a linha vence;\nposições durante a corrida com base nas posições contra o vento (popa/contravento) ou na posição ao longo do percurso (través)
orcPerformanceCurveRankingMetricDescription=Curva de performance ORC: esquema de "handicap" sofisticado que atribui bonificações de tempo com base em um VPP/carta polar assumindo ângulos de pernas predefinidas em relação ao vento;\né determinado o valor de vento aproximado maior; todos os barcos são posicionados mapeando seu maior vento aproximado para suas curvas de performance, determinando sua bonificação para esse vento aproximado\ne calculando depois o delta em relação ao tempo transcorrido. O cálculo do tempo total é efetuado utilizando o tempo transcorrido do barco com o menor GPH como linha de base.
orcPerformanceCurveByImpliedWindRankingMetricDescription=Curva de performance ORC: esquema de "handicap" sofisticado que atribui bonificações de tempo com base em um VPP/carta polar assumindo pernas predefinidas'''' ângulos em relação ao vento;\ncom base nessas bonificações, é calculado um "vento aproximado" que é a base para a classificação.\nO vento aproximado pode ser calculado em qualquer altura da corrida e é por isso a base para a classificação durante a corrida.
orcPerformanceCurveLeaderForBaselineRankingMetricDescription=Curva de performance ORC: esquema de "handicap" sofisticado que atribui bonificações de tempo com base em um VPP/carta polar assumindo ângulos de pernas predefinidas em relação ao vento;\né determinado o valor de vento aproximado maior; todos os barcos são posicionados mapeando seu maior vento aproximado para suas curvas de performance, determinando sua bonificação para esse vento aproximado\ne calculando depois o delta em relação ao tempo transcorrido. A linha de base para tempos corrigidos é o barco com o menor tempo corrigido relativo.
timeOnTimeAndDistanceRankingMetricDescription=Tempo sobre tempo/Tempo sobre distância: classificação final por tempo calculado;\no tempo é calculado aplicando opcionalmente um fator ao tempo real (padrão 1.0)\ne subtraindo uma bonificação em segundos por milha náutica,\naplicada ao comprimento do percurso.\nAs posições durante a corrida com base na chegada prevista na posição atual do barco mais rápido\npresumindo a VMG/VMC média da perna atual.
