sapInSailing=SAP in Sailing
contentSapInSailing1=As soluções de Sailing fornecem a plataforma perfeita para a SAP apresentar as soluções e ajudar o esporte a ter uma administração como nunca teve antes. O envolvimento da SAP no esporte transformou a experiência da vela fornecendo ferramentas que:
contentSapInSailing2=Ajudam os velejadores a analisar a performance e a otimizar a estratégia
contentSapInSailing3=Aproximam os fãs da ação
contentSapInSailing4=Fornecem aos mídia informações e análises para comentários mais informados
contentSapInSailing5=A SAP tem um envolvimento de longa data com a vela e estabeleceu um portfólio que abrange equipes e regatas, incluindo:
contentSapInSailing7=Parceiro técnico de European Sailing Leagues
contentSapInSailing8=Patrocinador do título de SAP Extreme Sailing Team
contentSapInSailing9=Parceiro técnico oficial da Extreme Sailing Series
contentSapInSailing10=Parceiro premium da equipe nacional de vela da Alemanha, Audi Sailing Team Germany
contentSapInSailing11=Parceiro premium da maior regata do mundo, Kieler Woche (Semana de Kiel)
contentSapInSailing12=Patrocinador do título de SAP 5O5 World Championships
contentSapInSailing13=Parceiro de tecnologia oficial de WORLD SAILING
sapSailingAnalyticsTitle=SAP Sailing Analytics
contentSapSailingAnalytics1=Ao oferecer análises em tempo real de classificações de corridas, velocidades, manobras, rumos, etc., a SAP ajuda a simplificar e desmistificar o complexo esporte da vela.
contentSapSailingAnalytics2=SAP Sailing Analytics fornece análises e transparência do mundo da vela utilizando tecnologia na nuvem e in-memory, processando dados de GPS e de medição do vento em tempo real e visualizando os conteúdos em vários front ends acessíveis a partir de qualquer ponto.
sapSailingAnalyticsReadMore=Ler mais
sapSailingRaceManager=SAP Sailing Race Manager
contentSapSailingRaceManager=O SAP Sailing Race Manager fornece maior eficiência e controle aos organizadores das corridas automatizando e simplificando suas tarefas manuais e a comunicação durante as regatas a vela. O app da comissão da corrida ajuda a simplificar a operação de gerenciamento e administração dos eventos de corridas de forma a ajudar as comissões das corridas a funcionarem de forma mais inteligente.
sapSailingRaceManagerReadMore=Saber mais
sapSailInSight=SAP Sail InSight
contentSapSailInSight=Com o app Sail InSight suportado pela SAP, os competidores de vela podem aderir, configurar e administrar o rastreamento GPS para regatas de vários formatos mais facilmente do que nunca. As regatas de "handicap" com design e número individual são atualmente suportadas com a pontuação da curva de performance ORC em breve. O app móvel estabelece a conexão à solução na nuvem SAP Sailing Analytics que permite que velejadores, treinadores e fãs analisem sua performance com um conjunto de funções completo e inigualável.
sapSailInSightReadMore=Saber mais
sapSailingBuoyPinger=SAP Sailing Buoy Pinger
contentSapSailingBuoyPinger=Com o app móvel SAP Sailing Buoy Pinger para Android, os administradores de corridas a vela podem simplificar o posicionamento de marcas da corrida e a comunicação com os responsáveis pelas marcas em qualquer lugar e em qualquer altura. Este app estabelece a conexão à solução SAP Sailing Analytics e permite que os administradores de regatas rastreiem a posição geográfica das suas marcas da corrida, permitindo a utilização do app móvel SAP Sail InSight por velejadores participantes da regata.
sapSailingBuoyPingerReadMore=Saber mais
strategySimulator=Simulador de estratégia
contentStrategySimulator=A escolha da estratégia certa pode fornecer uma grande vantagem competitiva durante uma corrida. O simulador de estratégia simplifica determinando a melhor estratégia de vela para várias condições do vento e correntes marítimas. Uma vez que o vento e a corrente podem ser modificados de imediato na simulação, a confiança de uma estratégia pode ser avaliada facilmente mesmo com condições meteorológicas incertas.
