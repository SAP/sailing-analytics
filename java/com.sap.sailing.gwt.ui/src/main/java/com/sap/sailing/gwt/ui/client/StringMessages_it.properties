scoringSchemeLowPointWithEliminationsAndRoundsWinnerGets07Description=Una variante dello schema di calcolo del punteggio minimo che utilizza eliminazioni attraverso round.\nOgni round verrà configurato come una serie nella manifestazione e l''ordine delle flotte procede all''indietro\ncominciando dal numero più alto per il primo round.\nSe si svolgono una finale e una finale tra perdenti, utilizzare 1 e 2 per il relativo ordine. Iniziare con 3 per il round della semifinale.
scoringSchemeLowPointForLeagueOverallLeaderboard=Punteggio minimo per classifica generale, parità risolta con la somma dei punti delle prove, quindi ultima prova
scoringSchemeLowPointOverallUsingNetPoints=Punteggio minimo per classifica generale, che utilizza come punti netti il punteggio dell''evento rappresentato dalla colonna invece della classifica
scoringSchemeLowPointForLeagueOverallLeaderboardDescription=Invece dell''usuale sistema di count-back utilizzato per il punteggio minimo per risolvere le parità, i concorrenti con uguali punti totali vengono confrontati in base al totale di punti accumulati in tutte le prove. Se il pareggio ancora permane, viene risolto in base all''ultima prova.
scoringSchemeLowPointTieBreakBasedOnLastSeriesOnly=Punteggio minimo, parità risolta solo in base all''ultima non-medal series
scoringSchemeLowPointTieBreakBasedOnLastSeriesOnlyDescription=Invece dell''usuale sistema di count-back degli schemi di punteggio minimo per risolvere i pareggi, il punteggio dell''ultima non-medal series senza esclusione di prove viene considerato se i concorrenti hanno pari punti.
scoringSchemeLowPointWithAutomaticRdg=Sistema di punteggio minimo, RDG/SCA ottiene un punteggio predefinito in base alla media di tutti i punteggi non RDG/SCA
scoringSchemeHighPointFirstGetsOne=Punteggio massimo, il vincitore ottiene 1 punto, il perdente 0
scoringSchemeHighPointFirstGetsOneDescription=Punteggio massimo, il vincitore ottiene 1 punto, il perdente 0; i pareggi vengono risolti in base al confronto diretto con l''ultimo confronto diretto che ha risolto un altro pareggio; in caso di catene nei confronti diretti, i concorrenti vengono trattati alla pari; i concorrenti che non hanno (ancora) gareggiato fra loro vengono classificati in base alla loro posizione nel grafico vittorie/sconfitte.
scoringSchemeHighPointFirstGetsTen=Punteggio massimo, il vincitore ottiene 10 punti
scoringSchemeHighPointFirstGetsTenOrEight=Punteggio massimo, il vincitore ottiene 10 punti (oppure 8)
scoringSchemeHighPointFirstGetsTenOrEightDescription=Punteggio in punti. Il vincitore totalizza 10 punti, il secondo classificato 9 punti e così via. Un eventuale pareggio viene risolto a favore del concorrente con il maggior numero di gare vinte; se il pareggio permane, viene risolto con la classifica dei punti segnati nell''ultima gara.
scoringSchemeHighPointFirstGetsTwelveOrEight=Punteggio massimo, il vincitore ottiene 12 punti (oppure 8)
scoringSchemeHighPointFirstGetsTwelveOrEightDescription=Punteggio in punti. Il vincitore totalizza 12 punti, il secondo classificato 11 punti e così via. Un eventuale pareggio viene risolto a favore del concorrente con il maggior numero di gare vinte; se il pareggio permane, viene risolto con la classifica dei punti segnati nell''ultima gara.
