scoringSchemeHighPointFirstGetsTwelveOrEight2017Description=Punteggio in punti. Il vincitore totalizza 12 punti, il secondo classificato 11 punti e così via. Un eventuale pareggio viene risolto a favore del concorrente con il maggior numero di gare vinte; se il pareggio permane, viene risolto con la classifica dei punti segnati nell''ultima gara.
