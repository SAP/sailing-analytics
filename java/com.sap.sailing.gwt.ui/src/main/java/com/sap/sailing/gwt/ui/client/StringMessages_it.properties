contentSapSailingAnalytics1=Offrendo l’analisi in tempo reale di classifiche della gara, velocità, manovre, rilevamenti e così via, SAP aiuta a semplificare e demistificare il complesso sport della vela.
contentSapSailingAnalytics2=SAP Sailing Analytics fornisce approfondimenti e dona trasparenza al mondo della vela, attraverso tecnologie cloud e in-memory, l’elaborazione di dati GPS e di misurazione del vento in tempo reale e la visualizzazione di contenuti in vari front-end accessibili da qualsiasi luogo.
sapSailingAnalyticsReadMore=Ulteriori informazioni
sapSailingRaceManager=SAP Sailing Race Manager
contentSapSailingRaceManager=SAP Sailing Race Manager offre maggiore efficienza e controllo agli organizzatori delle gare, automatizzandone e semplificandone operazioni manuali e comunicazioni durante lo svolgimento delle regate veliche. L’app Race Committee contribuisce a semplificare le operazioni di svolgimento e gestione degli eventi delle gare per aiutare i comitati delle gare a operare in maniera più efficiente.
sapSailingRaceManagerReadMore=Maggiori informazioni
sapSailInSight=Sail Insight powered by SAP
contentSapSailInSight=Grazie all’app mobile SAP Sail Insight, i regatanti possono partecipare, configurare e gestire il proprio tracciamento GPS per regate di vari formati nel modo più semplice. L’app supporta un design nonché regate con handicap a numero singolo e presto anche la curva polare ORC. L''app mobile si collega alla soluzione cloud SAP Sailing Analytics che consente a velisti, allenatori e appassionati di analizzare le proprie prestazioni mediante un ricco insieme di funzionalità senza precedenti.
sapSailInSightReadMore=Maggiori informazioni
sapSailingBuoyPinger=SAP Sailing Buoy Pinger
contentSapSailingBuoyPinger=Grazie all’app mobile SAP Sailing Buoy Pinger per dispositivi Android, i responsabili di gara possono semplificare il posizionamento dei segnali di gara e le comunicazioni con i posaboe, ovunque e in qualsiasi momento. L’app si connette con SAP Sailing Analytics e consente ai responsabili della regata di tracciare la posizione geografica dei segnali di gara, consentendo l’uso dell’app mobile Sail Insight powered by SAP da parte dei velisti che partecipano alla regata.
