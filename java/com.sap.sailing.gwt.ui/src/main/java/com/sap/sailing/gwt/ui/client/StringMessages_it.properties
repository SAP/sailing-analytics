oneDesignRankingMetricDescription=Monotipo: il primo che arriva vince;\nposizioni in gara basate sulle posizioni sopravento (sopravento/sottovento) o posizione lungo rotta (bordeggio)
orcPerformanceCurveRankingMetricDescription=Curva polare ORC: sofisticato schema di compensi (handicap) che assegna compensi di tempo basati su una VPP/polari ipotizzando angoli delle tratte predefinite rispetto al vento;\nviene calcolato il vento implicito; tutte le barche vengono classificate in base al mappaggio di questo vento implicito rispetto alle relative curve polari, determinando il relativo compenso per quel vento implicito\ne quindi si calcola il delta per il relativo tempo trascorso. Il tempo calcolato totale viene calcolato utilizzando il tempo trascorso della barca con il GPH minimo come linea di base.
orcPerformanceCurveByImpliedWindRankingMetricDescription=Curva polare ORC: sofisticato schema di compensi (handicap) che assegna compensi di tempo basati su una VPP/polari ipotizzando angoli delle tratte predefinite rispetto al vento;\nsulla base di questi compensi, viene calcolato un “vento implicito” che rappresenta la base della classifica.\nIl vento implicito può essere calcolato in qualsiasi momento della gara ed è pertanto la base della classifica in gara.
orcPerformanceCurveLeaderForBaselineRankingMetricDescription=Curva polare ORC: sofisticato schema di compensi (handicap) che assegna compensi di tempo basati su una VPP/polari ipotizzando angoli delle tratte predefinite rispetto al vento;\nviene determinato il vento implicito; tutte le barche vengono classificate in base al mappaggio di questo vento implicito rispetto alle relative curve polari, determinando il relativo compenso per quel vento implicito\ne quindi si calcola il delta del relativo tempo trascorso. La linea di base per i tempi corretti è la barca con il tempo corretto relativo minimo.
timeOnTimeAndDistanceRankingMetricDescription=Time-on-Time / Time-on-Distance: ranking finale in base al tempo calcolato;\ntempo calcolato applicando facoltativamente un fattore al tempo effettivo (impostato su 1.0) \ne sottraendo un compenso in secondi per miglio nautico,\napplicato alla lunghezza della rotta.\nPosizioni in gara sulla base dell’arrivo previsto nella posizione attuale della barca più veloce\nipotizzando la VMG/VMC media attuale della tratta.
