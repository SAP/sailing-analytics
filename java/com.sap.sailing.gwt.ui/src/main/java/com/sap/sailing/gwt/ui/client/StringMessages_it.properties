scoringSchemeHighPointEssOverall12Description=Punteggio in punti. Il vincitore di ogni prova totalizza 12 punti, il secondo classificato 11 punti e così via. Eventuali pareggi nella Extreme Sailing Series generale vengono risolti a favore del concorrente con il maggior numero di prove vinte. Se il pareggio non viene risolto, verrà utilizzato il risultato dell''ultima prova.
