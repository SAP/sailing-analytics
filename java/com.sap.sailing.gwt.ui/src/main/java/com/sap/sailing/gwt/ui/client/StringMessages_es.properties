sapSailingAnalyticsTitle=SAP Sailing Analytics
contentSapSailingAnalytics1=Al proporcionar análisis en tiempo real sobre clasificaciones de carrera, velocidades, maniobras, marcaciones, etc. SAP permite simplificar y desmitificar la complejidad del deporte de la navegación.
contentSapSailingAnalytics2=SAP Sailing Analytics proporciona conocimientos y transparencia en el mundo de la navegación con la tecnología Cloud e In-Memory, procesando datos de medida GPS y de viento en tiempo real y visualizando contenidos en diversos front ends accesibles desde cualquier lugar.
sapSailingAnalyticsReadMore=Leer más
sapSailingRaceManager=SAP Sailing Race Manager
contentSapSailingRaceManager=El SAP Sailing Race Manager proporciona una mayor eficacia y control a organizadores de carreras automatizando y simplificando sus tareas manuales y la comunicación durante las regatas de navegación. La aplicación Race Commitee ayuda a simplificar la operación de ejecución y gestión de eventos regatistas para ayudar a los comités de carrera a operar de manera más inteligente.
sapSailingRaceManagerReadMore=Más información
sapSailInSight=SAP Sail InSight
contentSapSailInSight=Con la aplicación móvil SAP Sail InSight para teléfonos iPhone, iPad y Android, los participantes en las carreras de veleros podrán gestionar su participación y rendimiento en la regata en cualquier lugar y en cualquier momento. Esta aplicación conecta la solución SAP Sailing Analytics y permite a los regatistas inscribirse en una regata habilitada para SAP Sail InSight, rastrear su ubicación con indicadores de rendimiento como velocidad o distancia recorrida y analizar su rendimiento.
sapSailInSightReadMore=Más información
sapSailingBuoyPinger=SAP Sailing Buoy Pinger
contentSapSailingBuoyPinger=Con la aplicación móvil SAP Sailing Buoy Pinger para teléfonos Android, los directores deportivos de carreras de veleros podrán simplificar el posicionamiento de las marcas de carrera y la comunicación mediante las capas de marca en cualquier lugar y en cualquier momento. Esta aplicación conecta con la solución SAP Sailing Analytics y permite a los directores de regata rastrear la posición geográfica de sus propias marcas de carrera, haciendo posible el uso de la aplicación móvil SAP Sail InSight por los navegantes que participan en la regata.
sapSailingBuoyPingerReadMore=Más información
postRaceAnalytics=Análisis posterior a la carrera
contentPostRaceAnalytics1=El acceso a los datos recopilados en los eventos de navegación ofrece a los navegantes la oportunidad de evaluar y analizar sus rendimientos para, de esta manera, poder desarrollar sus estrategias y mejorar la navegación.
contentPostRaceAnalytics2=Las soluciones de SAP Business Analytics proporciona soluciones a navegantes, entrenadores, fans y medios con herramientas para mirar y analizar datos históricos a través de muchas regatas y carreras. SAP HANA permite el aprendizaje de patrones de rendimiento, tendencias y perfiles de navegantes de un modo simple, rápido y eficaz para optimizar su propio rendimiento y desarrollar estrategias de éxito para futuras regatas.
