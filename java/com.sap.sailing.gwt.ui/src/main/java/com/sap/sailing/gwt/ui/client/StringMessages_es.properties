oneDesignRankingMetricDescription=One-Design: primero a través de premios;/nclasificación en carrera según posiciones de barlovento (a barlovento/a sotavento) o posición según rumbo (de gran alcance)
orcPerformanceCurveRankingMetricDescription=Curva de rendimiento ORC: Sofisticado esquema de obstáculos que premia los márgenes de tiempo según un VPP/datos polares suponiendo ángulos de tramos predefinidos para el viento;\nse determina el mayor valor de viento implícito; todas las embarcaciones se clasifican asignando este valor máximo de viento implícito a sus curvas de rendimiento, determinando sus márgenes para ese viento implícito\ny calculando entonces el delta del tiempo transcurrido. El total del tiempo calculado es el calculado utilizando el tiempo transcurrido de la embarcación con el GPH mínimo como línea de referencia.
orcPerformanceCurveByImpliedWindRankingMetricDescription=Curva de rendimiento ORC: Sofisticado esquema de obstáculos que premia los márgenes de tiempo según un VPP/datos polares suponiendo ángulos de tramos predefinidos para el viento;\nsegún estos márgenes, se calcula un "viento implícito" que se utiliza como base para la clasificación.\nEl viento implícito puede calcularse en cualquier momento de la carrera y, por tanto, será la base para la clasificación en carrera.
orcPerformanceCurveLeaderForBaselineRankingMetricDescription=Curva de rendimiento ORC: Sofisticado esquema de obstáculos que premia los márgenes de tiempo según un VPP/datos polares suponiendo ángulos de tramos predefinidos para el viento;\nse determina el mayor valor de viento implícito; todas las embarcaciones se clasifican asignando este valor máximo de viento implícito a sus curvas de rendimiento, determinando sus márgenes para ese viento implícito\ny calculando entonces el delta del tiempo transcurrido. La línea de referencia de los tiempos corregidos es la embarcación con el mínimo tiempo corregido relativo.
timeOnTimeAndDistanceRankingMetricDescription=Time-on-Time/Time-on-Distance: Clasificación final calculada según el tiempo;\nel tiempo se calcula o bien aplicando un factor al tiempo real (por defecto es 1.0)\ny restando un margen en segundos por milla náutica,\naplicado a la longitud de la carrera.\nLas clasificaciones en carrera se basan en la llegada prevista a la posición actual de la embarcación más rápido\nsuponiendo un VMG/VMC medio del tramo.
