contentStrategySimulator=Al seleccionar la estrategia de la derecha puede proporcionar una gran ventaja competitiva durante la carrera. El simulador de estrategias determina la mejor estrategia de navegación para determinadas condiciones de viento y corrientes de marinas. Como el viento y la corriente pueden modificarse en la simulación de forma inmediata, la robustez de una estrategia podrá evaluarse rápidamente incluso para condiciones meteorológicas variables.
