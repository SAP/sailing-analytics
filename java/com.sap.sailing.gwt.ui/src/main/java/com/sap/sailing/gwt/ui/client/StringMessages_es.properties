sapSailingRaceManager=SAP Sailing Race Manager
contentSapSailingRaceManager=El SAP Sailing Race Manager proporciona una mayor eficacia y control a organizadores de carreras automatizando y simplificando sus tareas manuales y la comunicación durante las regatas de navegación. La aplicación Race Commitee ayuda a simplificar la operación de ejecución y gestión de eventos regatistas para ayudar a los comités de carrera a operar de manera más inteligente.
sapSailingRaceManagerReadMore=Más información
sapSailInSight=Sail Insight powered by SAP
contentSapSailInSight=Con la aplicación SAP Sail InSight, los participantes en las carreras de veleros podrán gestionar y configurar el seguimiento por GPS para regatas de diversos formatos de forma más sencilla. Actualmente, la puntuación por curva de rendimiento (PCS) de ORC en breve solo admite un diseño, así como un único número de regatas de hándicap. Esta aplicación móvil conecta la solución en la nube de SAP Sailing Analytics y permite a los navegantes, entrenadores, fans analizar su rendimiento con un rico conjunto de inigualables características.
sapSailInSightReadMore=Más información
sapSailingBuoyPinger=SAP Sailing Buoy Pinger
contentSapSailingBuoyPinger=Con la aplicación móvil SAP Sailing Buoy Pinger para teléfonos Android, los directores deportivos de carreras de veleros podrán simplificar el posicionamiento de las marcas de carrera y la comunicación mediante las capas de marca en cualquier lugar y en cualquier momento. Esta aplicación conecta con la solución SAP Sailing Analytics y permite a los directores de regata rastrear la posición geográfica de sus propias marcas de carrera, haciendo posible el uso de la aplicación móvil SAP Sail Insight powered by SAP por los navegantes que participan en la regata.
