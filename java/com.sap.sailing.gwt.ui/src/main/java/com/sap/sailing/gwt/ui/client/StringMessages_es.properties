contentSapSailingAnalytics1=Al proporcionar análisis en tiempo real sobre clasificaciones de carrera, velocidades, maniobras, marcaciones, etc. SAP permite simplificar y desmitificar la complejidad del deporte de la navegación.
contentSapSailingAnalytics2=SAP Sailing Analytics proporciona conocimientos y transparencia en el mundo de la navegación con la tecnología Cloud e In-Memory, procesando datos de medida GPS y de viento en tiempo real y visualizando contenidos en diversos front ends accesibles desde cualquier lugar.
