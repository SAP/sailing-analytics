timeOnDistanceAllowanceInSecondsPerNauticalMileTooltip=Korekce Time-on-Distance v sekundách na námořní míli.\nTouto korekcí se ve vzorci pro výpočet přepočteného času vynásobí ujetá vzdálenost a výsledný počet sekund se odečte od skutečného času proplutí dráhy (někdy se také používá koeficient Time-on-Time).
