sapInSailing=SAP v jachtařském sportu
contentSapInSailing1=Jachtařský sport nabízí společnosti SAP zajímavý prostor, v němž může prezentovat řešení a přispívat k dalšímu rozvoji tohoto sportovního odvětví. Zapojení SAP do jachtingu posouvá zážitek z plavby a závodění na jinou úroveň díky nástrojům, které:
contentSapInSailing2=pomáhají jachtařům analyzovat výkon a optimalizovat strategii,
contentSapInSailing3=přinášejí fanouškům jedinečný zážitek,
contentSapInSailing4=poskytují médiím informace a postřehy pro kvalitní informované zpravodajství.
contentSapInSailing5=Společnost SAP se v jachtařském sportu angažuje dlouhodobě a podařilo se jí navázat spolupráci s nejrůznějšími týmy i regatami, včetně:
contentSapInSailing7=evropských jachtařských lig, kde figuruje jako technický partner,
contentSapInSailing8=týmu SAP Extreme Sailing Team, jehož je hlavním sponzorem,
contentSapInSailing9=seriálu Extreme Sailing Series, kde vystupuje v pozici oficiálního technického partnera,
contentSapInSailing10=největší světové regaty Kieler Woche, jejímž je partnerem,
contentSapInSailing11=jachtařské ligy mistrů, kde působí jako technický partner,
contentSapInSailing12=mistrovství světa SAP 5O5, jehož je hlavním sponzorem,
contentSapInSailing13=světové organizace World Sailing, jejímž je oficiálním technologickým partnerem.
sapSailingAnalyticsTitle=SAP Sailing Analytics
contentSapSailingAnalytics1=SAP nabízí analýzy v reálném čase, které sledují pořadí, rychlost, směr a manévry lodí, a pomáhá tak zpřehlednit a zpřístupnit komplexní informace z jachtingu.
contentSapSailingAnalytics2=S pomocí cloudové a in-memory technologie, zpracování dat z GPS a anemometrů a vizualizací výsledků dostupných odkudkoli a v nejrůznějších zobrazovacích prostředích SAP Sailing Analytics zajišťuje transparentnost a informovanost o jachtařském sportu.
sapSailingRaceManager=SAP Sailing Race Manager
contentSapSailingRaceManager=SAP Sailing Race Manager přináší organizátorům závodů možnost účinnějšího řízení a lepší kontroly díky zjednodušení manuálních úkonů a automatizaci některých procesů včetně komunikace během regat. Aplikace Race Committee usnadňuje organizování a řízení závodů a umožňuje závodním komisím kvalitnější práci.
sapSailingRaceManagerReadMore=Další informace
sapSailInSight=Sail Insight s technologií od společnosti SAP
contentSapSailInSight=S aplikací Sail Insight powered by SAP se mohou závodníci snadno připojit k trasování lodí pomocí GPS při regatách nejrůznějších formátů a toto trasování si nastavit a spravovat dle potřeby. V nejbližší době bude doplněna funkce hodnocení podle polární křivky ORC, kterou bude možné využít v regatách třídy One-Design, jakož i v regatách s jednočíselnými handicapy. Mobilní aplikace se připojuje ke cloudovému řešení SAP Sailing Analytics, které umožňuje jachtařům, trenérům i fanouškům analyzovat výkon pomocí jedinečné bohaté sady funkcí.
sapSailInSightReadMore=Další informace
sapSailingBuoyPinger=SAP Sailing Buoy Pinger
contentSapSailingBuoyPinger=Mobilní aplikace SAP Sailing Buoy Pinger pro Android zjednodušuje organizátorům jachtařských závodů umisťování závodních značek a komunikaci s týmy, které je umisťují. Aplikace se připojuje k řešení SAP Sailing Analytics a pořadatelé regat mohou jejím prostřednictvím zaznamenat geografické polohy značek a umožnit tak závodníkům účastnícím se regaty používání mobilní aplikace SAP Sail Insight powered by SAP.
