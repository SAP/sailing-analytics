oneDesignRankingMetricDescription=One-Design: Zvítězí, kdo jako první protne cílovou čáru.\nPrůběžné pořadí se určuje podle polohy s větrem (proti větru/po větru) nebo polohy podél dráhy (boční vítr).
orcPerformanceCurveRankingMetricDescription=Polární křivka ORC: Propracovaný systém handicapů, v němž se na základě údajů z VPP/polárního grafu lodě a předem stanovených\núhlů jednotlivých úseků vůči větru pro každou loď počítá očekávaný čas v cíli. Nejprve se určí nejvyšší z hodnot vyvozeného větru. Podle polární křivky jednotlivých lodí a daného nejvyššího vyvozeného větru se pro každou loď vypočte očekávaný čas v cíli\n, vůči němuž se pak počítá rozdíl oproti skutečnému času v cíli. Celkový přepočtený čas se počítá od času v cíli lodě s nejnižším univerzálním handicapem (GPH).
orcPerformanceCurveByImpliedWindRankingMetricDescription=Polární křivka ORC: Propracovaný systém handicapů, v němž se na základě údajů z VPP/polárního grafu lodě a předem stanovených\núhlů jednotlivých úseků vůči větru pro každou loď počítá očekávaný čas v cíli. Na jejich základě se určí vyvozený vítr, který je východiskem pro stanovení pořadí.\nPředpokládaný vítr lze vypočítat kdykoliv během rozjížďky, takže slouží i pro určování průběžného pořadí.
orcPerformanceCurveLeaderForBaselineRankingMetricDescription=Polární křivka ORC: Propracovaný systém handicapů, v němž se na základě údajů z VPP/polárního grafu lodě a předem stanovených\núhlů jednotlivých úseků vůči větru pro každou loď počítá očekávaný čas v cíli. Nejprve se určí nejvyšší z hodnot vyvozeného větru. Podle polární křivky jednotlivých lodí a daného nejvyššího vyvozeného větru se pro každou loď vypočte očekávaný čas v cíli\n, vůči němuž se pak počítá rozdíl oproti skutečnému času v cíli. Korigované časy se počítají od času lodě s nejnižším relativním korigovaným časem.
timeOnTimeAndDistanceRankingMetricDescription=Time-on-Time / Time-on-Distance: Konečné pořadí se stanovuje podle přepočteného času.\nTen se může vypočítat vynásobením skutečného času koeficientem (výchozí je 1,0)\na odečtením korekce v sekundách na námořní míli podle délky dráhy.\nPrůběžné pořadí se určuje na základě očekávaného připlutí do aktuální polohy nejrychlejší lodě při průměrném VMG/VMC v daném úseku.
