sapInSailing=SAP i sejlsporten
contentSapInSailing1=Sejlsporten giver SAP den perfekte platform til at præsentere løsninger og hjælpe sporten med at køre som aldrig før. SAPs engagement i sporten har transformeret sejlernes oplevelse ved at tilbyde værktøjer, der:
contentSapInSailing2=Hjælper sejlere med at analysere præstationer og optimere strategier
contentSapInSailing3=Bringer fans tættere på handlingen
contentSapInSailing4=Giver medierne oplysninger og indsigt, så de kan tilbyde mere informerede rapportager
contentSapInSailing5=SAP har et langvarigt engagement i sejlsporten og har etableret en portefølje, der spænder på tværs af teams og regattaer, herunder:
contentSapInSailing7=Teknisk partner for de europæiske sejlsportligaer
contentSapInSailing8=Titelsponsor for SAP Extreme Sailing Team
contentSapInSailing9=Officiel teknisk partner for Extreme Sailing Series
contentSapInSailing10=Partner for verdens største regata, Kieler Woche (Kieler-ugen)
contentSapInSailing11=Teknisk partner for SAILING Champions League
