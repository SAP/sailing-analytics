oneDesignRankingMetricDescription=One-design: den første over mållinjen vinder.\nRangordning i kapsejladsen baseret på position til luv (bidevind/læns) eller position langs banen (kryds)
orcPerformanceCurveRankingMetricDescription=ORC-præstationskurve: Sofistikeret handicapping-system, der tildeler tidsgodtgørelser baseret på en VPP/polar under forudsætning af foruddefinerede bens vinkler på vinden.\nDen største værdi for implicit vind fastsættes. Alle både rangordnes efter allokering af denne største implicitte vind til deres præstationskurver, hvilket fastsætter deres godtgørelse for denne implicitte vind, og derefter beregner delta til deres tilbagelagte tid. Den samlede beregnede tid beregnes ud fra bådens tilbagelagte tid med den mindste GPS som baseline.
orcPerformanceCurveByImpliedWindRankingMetricDescription=ORC-præstationskurve: Sofistikeret handicapping-system, der tildeler tidsgodtgørelser baseret på en VPP/polar under forudsætning af foruddefinerede bens vinkler på vinden.\nBaseret på disse godtgørelser beregnes en "implicit vind", der er grundlag for rangordningen.\nImplicit vind kan beregnes når som helst under kapsejladsen og er derfor basis for rangordning under sejladsen.
orcPerformanceCurveLeaderForBaselineRankingMetricDescription=ORC-præstationskurve: Sofistikeret handicapping-system, der tildeler tidsgodtgørelser baseret på en VPP/polar under forudsætning af foruddefinerede bens vinkler på vinden.\nDen største værdi for implicit vind fastsættes. Alle både rangordnes efter allokering af denne største implicitte vind til deres præstationskurver, hvilket fastsætter deres godtgørelse for denne implicitte vind, og derefter beregner delta til deres tilbagelagte tid. Baseline for korrigerede tider er båden med den mindste relative korrigerede tid.
timeOnTimeAndDistanceRankingMetricDescription=Tid på tid/Tid på distance: Endelig rangorden efter beregnet tid.\nTiden beregnes ved valgfrit at anvende en faktor på den faktiske tid (som standard 1,0) og trække en godtgørelse i sekunder pr. nautisk mil fra, anvendt på banens længde.\nRangorden under sejladsen baseret på den forventede ankomst på den hurtigste båds aktuelle position under forudsætning af det aktuelle bens gennemsnitlige VMG/VMC.
