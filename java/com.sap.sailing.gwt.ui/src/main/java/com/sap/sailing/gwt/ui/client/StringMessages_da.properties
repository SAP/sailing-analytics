contentSapInSailing13=Officiel teknologipartner for WORLD SAILING
sapSailingAnalyticsTitle=SAP Sailing Analytics
contentSapSailingAnalytics1=Ved at levere analyser i realtid for kapsejladsernes rangordninger, hastigheder, manøvrer, pejlinger osv., hjælper SAP med at forenkle og afmystificere den kompleksiteten af sejlsport.
contentSapSailingAnalytics2=SAP Sailing Analytics giver indsigt og synlighed i sejlsportens verden ved at udnytte Cloud- og In-Memory-teknologi, der behandler GPS- og måledata i realtid og visualiserer indholdet på forskellige frontends, der kan tilgås hvor som helst.
sapSailingAnalyticsReadMore=Læs mere
sapSailingRaceManager=SAP Sailing Race Manager
contentSapSailingRaceManager=SAP Sailing Race Manager giver kapsejladsledere større effektivitet og kontrol ved at automatisere og forenkle deres manuelle opgaver og kommunikation under igangværende sejlregattaer. Appen til kapsejladskomitéer hjælper med at forenkle afholdelsen og administrationen af kapsejladsbegivenheder for at give kapsejladskomitéer mulighed for at gøre det smartere.
sapSailingRaceManagerReadMore=Få mere at vide
sapSailInSight=Sail Insight powered by SAP
contentSapSailInSight=Med appen Sail Insight powered by SAP kan deltagere i sejlbådskapsejladser tilmelde sig, opsætte og administrere GPS-sporing for regattaer i forskellige formater nemmere end nogensinde før. One-design og regattaer med handicap med et ciffer, der i øjeblikket understøttes med ORC Performance Curve Scoring (PCS), kommer snart. Mobilappen opretter forbindelse til SAP Sailing Analytics-cloud-løsningen, der giver sejlere, trænere og fans mulighed for at analysere deres præstation med en indholdsrig og enestående række af funktioner.
sapSailInSightReadMore=Få mere at vide
sapSailingBuoyPinger=SAP Sailing Buoy Pinger
contentSapSailingBuoyPinger=Med mobilappen SAP Sailing Buoy Pinger til Android-telefoner kan ledere af sejlbådskapsejladser forenkle deres placering af kapsejladsmærker og kommunikationen med mærkeudlæggere hvor som helst. Denne app opretter forbindelse til SAP Sailing Analytics-løsningen og giver regattaledere mulighed for at spore den geografiske position af deres kapsejladsmærker, hvilket giver sejlere, der deltager i regattaen, mulighed for at bruge mobilappen SAP Sail Insight powered by SAP.
