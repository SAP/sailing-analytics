    <!-- Loading Indicator -->
        <style type="text/css">
    .loading {
        position: absolute;
        top: 80px;
        bottom: 0;
        left: 0;
        right: 0;
        font-size: 120%;
    }
    .loading > .sapsailing {
        margin: 40px;
        color: #008fcc;
        font-weight: bold;
    }
    .loading > .waitmessage {
        margin: 60px 40px;
    }
    
    .signal {
        border:3px solid #6a6a6a;
        border-radius: 50%;
        position: relative;
        height:300px;
        width:300px;
        margin: 0px auto;
        opacity:0;
        -webkit-animation: pulsate 2s ease-out;
                animation: pulsate 2s ease-out;
        -webkit-animation-iteration-count:infinite;
                animation-iteration-count:infinite;
        -webkit-transform: translate(-50%, -50%);
    }

    @-webkit-keyframes pulsate {
        0% {
          -webkit-transform:scale(.1);
                  transform:scale(.1);
          opacity: 0.0;
        }
        50% {
          opacity:1;
        }
        100% {
          -webkit-transform:scale(1.2);
                  transform:scale(1.2);
          opacity:0;
        }
    }
    
    @keyframes pulsate {
        0% {
          -webkit-transform:scale(.1);
                  transform:scale(.1);
          opacity: 0.0;
        }
        50% {
          opacity:1;
        }
        100% {
          -webkit-transform:scale(1.2);
                  transform:scale(1.2);
          opacity:0;
        }
    }
    </style>
  </head>

            </p>
            <p style="margin: 10px 40px;">
                SAP Sailing Analytics provide insights and transparency to the world of sailing by utilizing Cloud and
                In-Memory Technology, processing GPS and wind measurement data in real time and visualizing contents in
                various frontends accessible from anywhere.
            </p>
            <div
                style="width: 22em; position: fixed; top: 10px; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
                Your web browser must have JavaScript enabled in order for this
                application to display correctly.</div>
        </noscript>
        <p class="waitmessage">Loading, please wait...</p>
        <div class="signal"></div>
    </div>
</body>
