apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation platform('software.amazon.awssdk:bom:2.16.19')
    implementation 'software.amazon.awssdk:s3'
    implementation 'software.amazon.awssdk:lambda'
    implementation 'software.amazon.awssdk:ec2'
    implementation 'software.amazon.awssdk:route53'
    implementation 'software.amazon.awssdk:cloudwatch'
    implementation 'software.amazon.awssdk:elasticloadbalancingv2'
    implementation 'software.amazon.awssdk:autoscaling'
    implementation 'software.amazon.awssdk:sts'
    implementation 'software.amazon.awssdk:iam'
    implementation 'software.amazon.awssdk:acm'
    implementation group: 'software.amazon.awssdk', name: 'sdk-core', classifier: 'sources'
    implementation group: 'software.amazon.awssdk', name: 'arns', classifier: 'sources'
    implementation group: 'software.amazon.awssdk', name: 'aws-core', classifier: 'sources'
    implementation group: 'software.amazon.awssdk', name: 'auth', classifier: 'sources'
    implementation group: 'software.amazon.awssdk', name: 's3', classifier: 'sources'
    implementation group: 'software.amazon.awssdk', name: 'lambda', classifier: 'sources'
    implementation group: 'software.amazon.awssdk', name: 'ec2', classifier: 'sources'
    implementation group: 'software.amazon.awssdk', name: 'regions', classifier: 'sources'
    implementation group: 'software.amazon.awssdk', name: 'profiles', classifier: 'sources'
    implementation group: 'software.amazon.awssdk', name: 'utils', classifier: 'sources'
    implementation group: 'software.amazon.awssdk', name: 'route53', classifier: 'sources'
    implementation group: 'software.amazon.awssdk', name: 'cloudwatch', classifier: 'sources'
    implementation group: 'software.amazon.awssdk', name: 'elasticloadbalancingv2', classifier: 'sources'
    implementation group: 'software.amazon.awssdk', name: 'autoscaling', classifier: 'sources'
    implementation group: 'software.amazon.awssdk', name: 'sts', classifier: 'sources'
    implementation group: 'software.amazon.awssdk', name: 'iam', classifier: 'sources'
    implementation group: 'software.amazon.awssdk', name: 'acm', classifier: 'sources'
}
task downloadLibs(type: Copy) {
    into file('lib')
    from configurations.runtimeClasspath
}
