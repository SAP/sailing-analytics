s3Desc=Ukládání souborů v Amazon S3. Výsledný název souboru je náhodné UUID plus koncovka původního souboru.
s3AccessIdDesc=Přístupové ID (ponechte prázdné, chcete-li místo toho používat ~/.aws/credentials)
s3AccessKeyDesc=Tajný přístupový klíč (ponechte prázdné, chcete-li místo toho používat ~/.aws/credentials)
s3BucketNameDesc=Název bucketu, který se má použít (musí již existovat a uživatel musí mít dostatečná oprávnění)
localDesc=Služba pro ukládání souborů v lokálním souborovém systému. Soubory se ukládají v localPath+fileName a lze je otevřít z baseUrl+fileName. Upozorňujeme, že obsah uložený v baseUrl musí být tedy přístupný vzdáleně. To lze například zajistit přidáním vzdáleného souborového systému ze static.sapsailing.com do replik na localPath.
localBaseUrlDesc=Základní adresa URL + název souboru = URL, kde je možné otevřít uploadovaný soubor
localLocalPathDesc=Lokální cesta sloužící pro ukládání souborů
