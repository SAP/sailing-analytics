s3Desc=Archivia file su Amazon S3. Il risultante nome file è un UUID casuale più l’originale parte finale del file.
s3AccessIdDesc=ID accesso (lasciare vuoto per utilizzare invece ~/.aws/credentials)
s3AccessKeyDesc=Chiave d’accesso segreta (lasciare vuoto per utilizzare invece ~/.aws/credentials)
s3BucketNameDesc=Nome bucket da utilizzare (deve esistere già e l’utente deve disporre di sufficienti autorizzazioni)
localDesc=Servizio di archiviazione file nel sistema di file locale. I file vengono archiviati in percorsoLocale+nomeFile in urlBase+nomeFile Notare che il contenuto sottostante nell’urlBase deve quindi essere accessibile in remoto. Ciò può essere reso possibile, ad esempio, installando un sistema file remoto ad esempio da static.sapsailing.com per le repliche in percorsoLocale.
localBaseUrlDesc=URL base + nomeFile = URL in cui il file caricato sarà accessibile
localLocalPathDesc=Percorso locale da utilizzare per l’archiviazione file
