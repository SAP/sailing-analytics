s3Desc=Shranjevanje datotek v Amazon S3. Nastalo ime datoteke je naključen UUID in končnica izvorne datoteke.
s3AccessIdDesc=ID dostopa (pustite prazno za uporabo poverilnic ~/.aws/ namesto tega)
s3AccessKeyDesc=Skrivni ključ za dostop (pustite prazno za uporabo poverilnic ~/.aws/ namesto tega)
s3BucketNameDesc=Ime vedra za uporabo (mora že obstajati in uporabnik mora imeti zadostna dovoljenja)
localDesc=Storitev za shranjevanje datotek v lokalnem datotečnem sistemu. Datoteke se shranijo v lokalnoPot+imeDatoteke, do njih je mogoče dostopati prek osnovnegaURL+imeDatoteke Upoštevajte, da mora biti vsebina v osnovnemURL dostopna oddaljeno. To se na primer lahko doseže z vpetjem oddaljenega datotečnega sistema na primer s static.sapsailing.com v replikah v lokalnoPot.
localBaseUrlDesc=Osnovni URL + imeDatoteke = URL lokacije za dostop do datoteke, prenesene strežnik
localLocalPathDesc=Lokalna pot za uporabo datotečne shrambe
