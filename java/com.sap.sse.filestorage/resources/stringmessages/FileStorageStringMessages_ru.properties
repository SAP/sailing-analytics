s3Desc=Храните файлы на Amazon S3. Результирующее имя файла — случайный UUID плюс расширение исходного файла.
s3AccessIdDesc=Ид. доступа (оставьте пустым, чтобы использовать ~/.aws/credentials)
s3AccessKeyDesc=Секретный ключ доступа (leave blank to use ~/.aws/credentials instead)
s3BucketNameDesc=Имя используемого бакета (должен уже существовать, пользователю необходимы достаточные разрешения доступа)
localDesc=Сервис для хранения файлов в локальной файловой системе. Файлы сохраняются в папке локальныйПуть+имяФайла и доступны по адресу базовыйUrl+имяФайла. Соответственно, необходима возможность удаленного доступа к содержимому по адресу базовыйUrl. Этого можно достичь, смонтировав удаленную файловую систему (например, из static.sapsailing.com) в папке локальныйПуть на репликах.
localBaseUrlDesc=Базовый URL + имяФайла = URL для доступа к выложенному файлу
localLocalPathDesc=Локальный путь для файлового хранилища
