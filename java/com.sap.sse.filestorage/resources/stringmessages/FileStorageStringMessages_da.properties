s3Desc=Gem filer på Amazon S3. Det resulterende filnavn er en tilfældig UUID plus det oprindelige filtypenavn.
s3AccessIdDesc=Adgangs-id (lad stå tomt for at bruge ~/.aws/credentials istedet)
s3AccessKeyDesc=Hemmelig adgangsnøgle (lad stå tomt for at bruge ~/.aws/credentials istedet)
s3BucketNameDesc=Navn på område, der skal bruges (skal allerede findes, og brugeren skal have tilstrækkelige rettigheder)
localDesc=Service til lagring af filer i det lokale filsystem. Filer gemmes i localPath+fileName og kan tilgås på baseUrl+fileName. Bemærk, at indholdet i baseUrl derfor skal være tilgængeligt eksternt. Det kan fx opnås ved at oprette fobindelse til et eksternt filsystem, fx fra static.sapsailing.com på replikaerne af localPath.
localBaseUrlDesc=Basis-URL + filnavn = URL, hvor der er adgang til den uploadede fil
localLocalPathDesc=Lokal sti til at bruge til filarkiv
