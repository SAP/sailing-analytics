s3Desc=ファイルを Amazon S3 に保管します。結果として得られるファイル名は、ランダムな UUID に元のファイルの末尾を加えたものです。
s3AccessIdDesc=アクセス ID (空白のままにすると、代わりに ~/.aws/credentials を使用)
s3AccessKeyDesc=秘密アクセスキー (空白のままにすると、代わりに ~/.aws/credentials を使用)
s3BucketNameDesc=使用するバケットの名称 (すでに存在していること、かつユーザに十分な権限があることが必要)
localDesc=ローカルファイルシステムにファイルを保管するサービスです。ファイルは、ローカルパス + ファイル名で保管され、ベース URL + ファイル名でアクセスできます。そのため、ベース URL にあるコンテンツはリモートからアクセス可能でなければなりません。これはたとえば、複製上の static.sapsailing.com などからローカルパスにリモートファイルシステムをマウントすることによって達成することができます。
localBaseUrlDesc=ベース URL + ファイル名 = アップロードしたファイルがアクセス可能となる場所の URL
localLocalPathDesc=ファイル保管に使用するローカルパス
