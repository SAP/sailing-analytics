s3Desc=Armazena arquivos no Amazon S3. O nome do arquivo resultante é um UUID aleatório mais a extensão de arquivo original.
s3AccessIdDesc=ID de acesso (deixar em branco para utilizar ~/.aws/credentials)
s3AccessKeyDesc=Chave de acesso  secreta (deixar em branco para utilizar ~/.aws/credentials)
s3BucketNameDesc=Nome do bucket a ser utilizado (já tem que existir e o usuário precisa de autorizações suficientes)
localDesc=Serviço para armazenar arquivos no sistema de arquivos local. Os arquivos são armazenados em localPath+fileName e podem ser acessados em baseUrk+fileName. Considere que o conteúdo existente em baseUrl tem assim que estar acessível remotamente, Isso pode ser alcançado, por exemplo, criando um sistema de arquivos remoto, por exemplo, de static.sapsailing.com, nas réplicas para localPath.
localBaseUrlDesc=URL de base + fileName = URL onde o arquivo carregado estará acessível
localLocalPathDesc=Caminho local a ser utilizado para o armazenamento de arquivos
