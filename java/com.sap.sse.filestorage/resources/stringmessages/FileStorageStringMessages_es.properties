s3Desc=Archivo de ficheros en Amazon S3. El nombre del fichero resultante es un UUID aleatorio más el final del fichero original
s3AccessIdDesc=ID de acceso (dejar en blanco para utilizar en su lugar las credenciales ~/.aws/credentials)
s3AccessKeyDesc=Clave de acceso secreta (dejar en blanco para utilizar en su lugar las credenciales ~/.aws/credentials)
s3BucketNameDesc=Nombre de intervalo que utilizar (debe existir, y el usuario debe disponer de permisos suficientes)
localDesc=Servicio para el archivo de ficheros en el sistema de ficheros local. Los ficheros se archivan en localPath+fileName y se puede acceder a ellos en baseUrl+fileName. Recuerde que debe poder accederse el contenido que se encuentra en baseUrl de forma remota. Se puede conseguir, por ejemplo, montando un sistema de ficheros remoto, por ejemplo, desde static.sapsailing.com en las réplicas a localPath.  
localBaseUrlDesc=URL base + fileName = la URL en la que se podrá tener acceso al fichero cargado
localLocalPathDesc=Vía de acceso local para utilizar en el archivo de ficheros
