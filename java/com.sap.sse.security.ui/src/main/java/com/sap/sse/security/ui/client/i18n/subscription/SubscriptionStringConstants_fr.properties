businessModelTitle=Modèle de gestion
businessModelDescription=Nous avons décidé d''élargir notre solution gratuite avec une offre d''abonnement. Vous pouvez continuer de suivre gratuitement les courses ainsi que le palmarès actualisé en direct en fonction du vent, mais, si vous aimez les nombreuses fonctionnalités qu''offre SAP Sailing Analytics, nous apprécierions beaucoup une contribution de votre part. SAP a pleinement sponsorisé cette solution pendant plus d''une décennie et l''a rendue accessible à des milliers d''événements nautiques à travers le monde. Vous avez désormais l''opportunité de nous aider à garantir qu''elle restera à la disposition de la communauté des passionnés de navigation. Chaque paiement effectué pour un abonnement bénéficiera directement à Sailing Analytics, aussi bien au niveau des opérations que de l''assistance, de l''entretien et du développement. Laissez-nous vos suggestions sur https://bugzilla.sapsailing.com et suivez son développement ici. Nous vous remercions de votre compréhension et de votre soutien indéfectible.
