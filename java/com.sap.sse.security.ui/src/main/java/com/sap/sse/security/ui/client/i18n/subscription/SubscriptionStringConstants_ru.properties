businessModelTitle=Бизнес-модель
businessModelDescription=Мы расширяем наше бесплатное решение предложением подписки. Хотя вы по-прежнему можете бесплатно следить за основными парусными гонками и видеть актуальную таблицу лидеров, мы просим вас внести свой вклад, если вам нравятся многие расширенные функции, которые предлагает SAP Sailing Analytics. На протяжении более чем 10 лет компания SAP полностью спонсировала это решение и делала его доступным для тысяч мероприятий, относящихся к парусному спорту, по всему миру. Теперь у вас есть возможность помочь нам поддерживать доступность данного решения для парусного сообщества. Все платежи по выбранной вами подписке пойдут напрямую партнерам по разработке, помогающим с работой, поддержкой, обслуживанием и дальнейшей разработкой Sailing Analytics. Вы можете оставить свои предложения по адресу https://bugzilla.sapsailing.com и там же отслеживать ход разработки. Благодарим за понимание и непрекращающуюся поддержку!
