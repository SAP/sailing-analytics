businessModelDescription=我们决定通过订阅产品扩展我们的免费解决方案。您仍然可以关注基本的比赛活动并且可以免费查看基于风力的实况积分榜，但是，如果您想要使用 SAP Sailing Analytics 提供的诸多高级功能，您需要订阅。十多年来，SAP 一直全力赞助该解决方案，并将其提供给全球成千上万的帆船比赛活动。现在，您拥有使该解决方案继续可供帆船界使用的机会。对于您选择的任何订阅，所有款项都将直接支付给协助运营、支持、维护和进一步开发 Sailing Analytics 的开发合作伙伴。您可以在 https://bugzilla.sapsailing.com 提供您的建议并关注开发进度。感谢您的理解和一如既往的支持！
