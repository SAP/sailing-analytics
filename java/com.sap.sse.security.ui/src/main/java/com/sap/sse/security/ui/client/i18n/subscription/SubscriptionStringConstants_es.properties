support_subject=Solicitud de información y servicio de SAP Sailing Analytics
businessModelTitle=Modelo empresarial
businessModelDescription=SAP ha decidido ampliar su solución gratuita lanzando una oferta de suscripción. Si es de los que disfruta con las funciones avanzadas de SAP Sailing Analytics, nos gustaría pedirle ayuda con una contribución mientras sigue disfrutando de las carreras y teniendo a su disposición la clasificación de vela en tiempo real de manera totalmente gratuita. SAP ha patrocinado íntegramente esta solución durante más de una década y ha estado disponible para miles de eventos de navegación en todo el mundo. Ahora tiene la oportunidad de ayudarnos a que toda la comunidad náutica pueda seguir utilizando esta aplicación. Todo lo recaudado con las suscripciones se invertirá en operaciones, soporte, mantenimiento y a continuar desarrollando SAP Sailing Analytics. Si tiene cualquier tipo de sugerencia, o simplemente quiere mantenerse informado del desarrollo, entre en https://bugzilla.sapsailing.com. Le agradecemos su apoyo y comprensión.
