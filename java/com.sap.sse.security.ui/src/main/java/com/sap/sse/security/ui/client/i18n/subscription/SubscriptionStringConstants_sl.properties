businessModelTitle=Poslovni model
businessModelDescription=Odločili smo se, da našo brezplačno rešitev razširimo, tako da ponudimo naročnino. Čeprav lahko še vedno spremljate osnovno tekmovanje in si v živo brezplačno ogledate lestvico vodilnih na podlagi vetra, bi vas prosili za vaš prispevek, če cenite številne napredne funkcije SAP Sailing Analytics. SAP že več kot desetletje v celoti sponzorira to rešitev in jo daje na voljo številnim jadralnim dogodkom po vsem svetu. Zdaj imate priložnost, da pomagate, da je rešitev še naprej na voljo jadralni skupnosti. Vsa plačila naročnine po vaši izbiri so namenjena postopkom, podpori, vzdrževanju in nadaljnjemu razvoju Sailing Analytics. Svoje predloge lahko oddate na https://bugzilla.sapsailing.com, kjer lahko spremljate tudi napredek v razvoju. Zahvaljujemo se vam za razumevanje in stalno podporo.
