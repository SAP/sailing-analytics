businessModelTitle=Modelo de negócio
businessModelDescription=Decidimos ampliar nossa solução gratuita com uma oferta de assinatura. Embora você ainda possa seguir a ação básica das regatas e ver um painel de classificação com base no vento ao vivo gratuitamente, gostaríamos de solicitar sua contribuição caso aprecie as diversas funcionalidades avançadas que o SAP Sailing Analytics oferece. Durante mais de uma década, a SAP patrocinou por completo essa solução e a disponibilizou a milhares de eventos de vela por todo o mundo. Agora você tem a oportunidade de ajudar a manter a solução disponível para a comunidade de vela. Todos os pagamentos por qualquer assinatura que escolha irão para operações, suporte, manutenção e continuação do desenvolvimento do Sailing Analytics. Você pode deixar suas sugestões em https://bugzilla.sapsailing.com e seguir o progresso do desenvolvimento aqui. Agradecemos sua compreensão e seu contínuo suporte!
