features_data_mining_all_title=Data mining - Tudo
features_data_mining_all_description=Com o plano "Arquivo", você pode utilizar Data mining para eventos passados que já foram arquivados; o plano "Tudo" permite que vcê utilize Data mining também para eventos ao vivo e temporadas da liga em curso. Também inclui todos os dados do arquivo (tudo o que pode ser encontrado em www.sapsailing.com) e todos os subdomínios (por exemplo, para ligas, eventos ao vivo ou servidores de clubes)
