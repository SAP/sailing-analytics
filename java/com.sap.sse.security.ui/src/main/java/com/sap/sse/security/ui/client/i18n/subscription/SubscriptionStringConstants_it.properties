features_data_mining_all_title=Data mining - Tutto
features_data_mining_all_description=Quando si è in possesso del piano "Archivio", è possibile utilizzare il data mining per eventi passati già archiviati; mentre il piano "Tutto" consente di utilizzare il data mining anche per gli eventi live e le stagioni di campionato in corso. Esso include inoltre tutti i dati di archivio (tutto ciò che si può trovare in www.sapsailing.com) e tutti i sottodomini (ad esempio per campionati, eventi live o server club)
