support_subject=Servizio SAP Sailing Analytics e richiesta di informazioni
businessModelTitle=Modello business
businessModelDescription=Abbiamo deciso di ampliare la soluzione gratuita attraverso un''offerta di sottoscrizione. Anche se puoi ancora seguire le azioni di gara di base e vedere gratuitamente la classifica live basata sul vento, ti saremmo grati se volessi offrire un contributo qualora apprezzassi le numerose funzioni avanzate offerte da SAP Sailing Analytics. Per più di dieci anni, SAP ha sponsorizzato al 100% la soluzione e l''ha messa a disposizione di migliaia di eventi velistici in tutto il mondo. Ora hai la possibilità di aiutare a far sì che la community velistica continui a usufruirne. Qualsiasi sottoscrizione tu scelga, tutti i pagamenti verranno destinati direttamente ai partner che si occupano del funzionamento, del supporto, della manutenzione e dell''ulteriore sviluppo di Sailing Analytics. Puoi lasciarci i tuoi commenti all''indirizzo https://bugzilla.sapsailing.com, da cui puoi seguire i progressi dello sviluppo del software. Grazie della comprensione e del continuo supporto!
