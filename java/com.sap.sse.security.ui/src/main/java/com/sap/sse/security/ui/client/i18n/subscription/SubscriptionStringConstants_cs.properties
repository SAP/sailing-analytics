features_limited_live_analytics_title=Analytika aktuálních dat (omezená)
features_limited_live_analytics_description=Omezená analytika aktuálních dat
features_full_live_analytics_title=Analytika aktuálních dat (plná)
features_full_live_analytics_description=Kompletní analytika aktuálních dat se stovkami funkcí včetně grafického znázornění síly a směru větru, srovnávacích grafů, pokročilých vizualizací v mapě atd.
features_organize_events_title=Organizování závodů
features_organize_events_description=Využití Sailing Analytics s bezplatnou trasovací aplikací nebo profesionální službou trasování jako Trac Trac při vámi pořádané regatě. Detekce manévrů a analytika.
features_events_with_more_regatta_title=Několik regat při jedné akci
features_events_with_more_regatta_description=Lze vytvořit závod vypsaný pro několik tříd nebo sérii závodů započítávaných do jednoho žebříčku.
features_connect_to_tractrac_title=Připojení k Trac Trac
features_connect_to_tractrac_description=Lze se připojit k profesionální službě trasování.
features_imports_title=Import externích dat
features_imports_description=Import souborů ve formátu GPX nebo KML, souborů GRIB a protokolů Expedition.
features_media_management_title=Správa médií
features_media_management_description=Integrování, upload a přehrávání videí a obrázků.
features_analytic_charts_title=Analytická grafika
features_analytic_charts_description=Grafické přehledy, umožňující porovnávat výkon jednotlivých závodníků, bodové grafy větru a tabulka pro analýzu a porovnání manévrů.
features_media_tags_title=Připojení a upload médií (tagy)
features_media_tags_description=Vkládání a čtení komentářů (poznámky a obrázky na časové ose).
features_scoring_title=Bodování
features_scoring_description=Bodování nízkobodové či podle počtu lodí (High-Point), různé varianty určení pořadí při rovnosti, podpora handicapů ToT/ToD i handicapového systému podle výkonové křivky organizace ORC.
features_map_analytics_title=Mapová analytika
features_map_analytics_description=Grafické znázornění síly a směru větru
features_simulator_title=Simulátor
features_simulator_description=Simulace a analýzy
features_advanced_leaderboard_info_title=Podrobné výsledky
features_advanced_leaderboard_info_description=Podrobné výsledky a další údaje, např. ztráta na vedoucího závodníka, rychlost proti dnu, manévry, rychlost přibližování se k cíli (VMG) nebo odchylka od zvoleného kurzu (XTE).
features_competitor_analytics_title=Rozbory závodníků
features_competitor_analytics_description=Pokročilé analytické grafy pro jednotlivé závodníky s nejrůznějšími hodnotami jako rychlost proti dnu, úhel skutečného větru k ose lodi (TWA), ztráta na vedoucího závodníka nebo rychlost přibližování se k cíli (VMG).
features_maneuver_analytics_title=Analýza manévrování
features_maneuver_analytics_description=Pokročilá analýza manévrování jednotlivých závodníků včetně ztráty při manévru, tempa změny kurzu a úhlu manévru.
features_wind_analytics_title=Analýza větru
features_wind_analytics_description=Pokročilá analýza sebraných údajů o větru, barevné animované překryvné vrstvy a bodové grafy podle jednotlivých zdrojů údajů.
features_data_mining_title=Dolování dat
features_data_mining_description=Vytěžování dat ze závodů, rozjížděk a akcí v závislosti na zakoupeném plánu: buď z dat archivovaných jen na www.sapsailing.com, nebo i včetně subdomén (např. národní soutěže, živé akce nebo klubové servery).
trial_name=Zkušební plán
trial_description=Bezplatná zkušební verze všech plánů včetně prémiového plánu a Dolování dat na jeden den. Lze využít pouze jednou.
