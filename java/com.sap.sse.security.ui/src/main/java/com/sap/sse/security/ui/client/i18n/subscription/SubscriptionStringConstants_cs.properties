support_subject=Požadavek na služby a informace SAP Sailing Analytics
businessModelTitle=Obchodní model
businessModelDescription=Rozhodli jsme se naše bezplatné řešení rozšířit o nabídku předplatného. I když základní informace ze závodů včetně aktuálního pořadí s úpravami podle větru můžete nadále sledovat zdarma, budete-li využívat řadu vyspělých funkcí nabízených v SAP Sailing Analytics, dovolíme si vás požádat o příspěvek. Toto řešení SAP plně dotuje již více než deset let a za tu dobu umožnil jeho použití při bezpočtu závodů na celém světě. Nyní se vám naskýtá příležitost pomoci, aby je mohla jachtařská komunita využívat i nadále. Veškeré úhrady za zvolené předplatné budou využity k provozu, podpoře, údržbě a dalšímu rozvoji Sailing Analytics. Vaše doporučení uvítáme na https://bugzilla.sapsailing.com, kde můžete také sledovat postup vývoje. Děkujeme za pochopení a za vaši stálou podporu!
