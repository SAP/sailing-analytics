businessModelTitle=Forretningsmodel
businessModelDescription=Vi besluttede at udvide vores gratis løsning med et abonnementstilbud. Mens du stadig kan følge de grundlæggende kapsejladser og se en live vindbaseret rangliste gratis, vil vi gerne bede om dit bidrag, hvis du sætter pris på de mange avancerede funktioner, som SAP Sailing Analytics tilbyder. I mere end et årti har SAP fuldt ud sponsoreret denne løsning og gjort den tilgængelig for tusindvis af sejlsportsbegivenheder verden over. Nu har du mulighed for at hjælpe med at holde løsningen tilgængelig for sejlsportsentusiaster. Alle betalinger for det abonnement, du vælger, vil gå til drift, support, vedligeholdelse og videreudvikling af Sailing Analytics. Du kan afgive dine forslag på https://bugzilla.sapsailing.com og følge udviklingen der. Vi takker dig for din forståelse og fortsatte støtte!
